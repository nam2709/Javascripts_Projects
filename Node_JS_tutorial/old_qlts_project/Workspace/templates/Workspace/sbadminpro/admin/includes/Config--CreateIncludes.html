
{% load static %}
{% load i18n %}
{% load tz %}
{% load humanize %}


<script src="/static/sbadminpro/js/jquery/dist/jquery.min.js"></script>

<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/WorkspaceConst.js' %}"></script>
        

        
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/ConfigClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AllAppClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AllViewClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AdminMenuGroupClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AllAdminMenuClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/PositionClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/FooterItemClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/WidgetClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/TimeZoneClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/PageInfoClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/BotUAClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/RobotsArgClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/LogoImagesClasses.js' %}"></script>
            
<div class="card shadow mb-1">
    <div class="card-header py-3">
        <h6>
          <a class="btn btn-primary btn-sm" href="{% url 'Workspace:ConfigView' %}">
            All Configs
          </a>
        </h6>
      <h6 class="m-0 font-weight-bold text-primary">
               Thông Tin Cấu Hình  Mới
      </h6>
    </div>
    <div class="card-body">
        <fieldset>
            {% if current_config.uuid %}
                <form method="POST" action="" enctype="multipart/form-data" id="configWorkspaceCreateFormId" data-uuid="{{ current_config.uuid }}">
            {% else %}
                <form method="POST" action="" enctype="multipart/form-data" id="configWorkspaceCreateFormId" data-uuid="">
            {% endif %}
                    {% csrf_token %}

            
<div class="mb-1 col-xl-6 d-none">
    <label class="small mb-1">Id</label>
    <input id="idConfigWorkspaceInputId" name="id" class="form-control id-config-workspace-input" placeholder="Điền thông tin Id of Config" type="text" value="">
</div>
            
<div class="mb-1 col-xl-6 d-none">
   <label class="small mb-1">Uuid</label>
    <input id="uuidConfigWorkspaceInputId" name="uuid" class="form-control uuid-config-workspace-input" placeholder="Điền thông tin Uuid of Config" type="text" value="">
</div>
            <div class="row gx-2 mb-2">
                    <div class=" mb-1 col-xl-12">
                        <label class="small mb-1">Name</label>
                        <input id="nameConfigWorkspaceInputId"  name="name" class="form-control name-config-workspace-input " placeholder="Điền thông tin Name" type="text" value="">
                        
                    </div>
                    </div><div class="row gx-2 mb-2">
                    <div class=" mb-1 col-xl-12">
                        <label class="small mb-1">Value</label>
                        <input id="valueConfigWorkspaceInputId"  name="value" class="form-control value-config-workspace-input " placeholder="Điền thông tin Value" type="text" value="">
                        
                    </div>
                    </div><div class="row gx-2 mb-2">
                        <div class="mb-1 col-xl-12">
                            <div class="form-check mt-4">
                                {% if current_config.default == True %}
                                <input id="defaultConfigWorkspaceInputId"  name="default" type="checkbox" class="form-check-input default-config-workspace-input" placeholder="Điền thông tin Default of Config" value="" checked>
                                {% else %}
                                <input id="defaultConfigWorkspaceInputId"  name="default" type="checkbox" class="form-check-input default-config-workspace-input" placeholder="Điền thông tin Default of Config" value="">
                                {% endif %}
                                <label class="form-check-label" for="defaultConfigWorkspaceInputId">
                                    Default
                                </label>
                            </div>
                        </div>
                    </div><div class="row gx-2 mb-2">
                        <div class="mb-1 col-xl-12">
                            <div class="form-check mt-4">
                                {% if current_config.active == True %}
                                <input id="activeConfigWorkspaceInputId"  name="active" type="checkbox" class="form-check-input active-config-workspace-input" placeholder="Điền thông tin Active of Config" value="" checked>
                                {% else %}
                                <input id="activeConfigWorkspaceInputId"  name="active" type="checkbox" class="form-check-input active-config-workspace-input" placeholder="Điền thông tin Active of Config" value="">
                                {% endif %}
                                <label class="form-check-label" for="activeConfigWorkspaceInputId">
                                    Active
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="configWorkspaceCancelBtnId" type="button" class="btn btn-danger btn-sm" ><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                        <button id="configWorkspaceCreateBtnId" type="button" class="btn btn-info btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
                        <button id="configWorkspaceSaveAndNewBtnId" type="button" class="btn btn-success btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu và tạo mới</button>
                        <button id="configWorkspaceTestBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button>
                    </div>
            

                        </form>
                    </fieldset>
                </div>
            </div>
