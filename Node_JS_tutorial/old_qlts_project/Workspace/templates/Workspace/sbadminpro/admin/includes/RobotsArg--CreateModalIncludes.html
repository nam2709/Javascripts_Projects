
            {% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
            
<div class="modal fade" id="robotsargWorkspaceCreatemodalsId" tabindex="-1" data-backdrop="static" data-keyboard="true"  role="dialog" aria-labelledby="robotsargWorkspaceCreatemodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
        <form method="POST" action="" enctype="multipart/form-data" id="robotsargWorkspaceCreateModalsFormId" data-uuid="">
            <div class="modal-header">
                <h3 class="modal-title">Tạo mới   RobotsArg </h3>
<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group px-lg-5 text-start">
            
            
<div class="mb-1 col-xl-6 d-none">
   <label class="small mb-1">Id</label>
    <input id="idRobotsArgWorkspaceCreateModalInputId" name="id" class="form-control id-robotsarg-workspace-input" placeholder="Điền thông tin Id of RobotsArg" type="text" value="">
</div>
            
<div class="mb-1 col-xl-6 d-none">
   <label class="small mb-1">Uuid</label>
    <input id="uuidRobotsArgWorkspaceCreateModalInputId" name="uuid" class="form-control uuid-robotsarg-workspace-input" placeholder="Điền thông tin Uuid of RobotsArg" type="text" value="">
</div>
            <div class="row gx-2 mb-2">
                    <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Name</label>
                        <input id="nameRobotsArgWorkspaceCreateModalInputId"  name="name" class="form-control name-robotsarg-workspace-input " placeholder="Điền thông tin Name" type="text" value="">
                        
                    </div>
                    
                        <div class="mb-1 col-xl-6">
                        <label class="small mb-1">Value</label>
                            <textarea id="valueRobotsArgWorkspaceCreateModalInputId"  name="value" class=" form-control value-robotsarg-workspace-input ckeditor-input" placeholder="Điền thông tin Value" type="text"></textarea>
                        </div>
                    </div><div class="row gx-2 mb-2">
                        <div class="mb-1 col-xl-12">
                            <label class="small mb-1"  for="uaBotUARobotsArgWorkspaceCreateModalInputId">Ua</label>
                            <select style="width: 100%;"  class="  form-control botua-workspace-select"  name="ua" id="uaBotUARobotsArgWorkspaceCreateModalInputId">
                                <option selected value=''>Lựa chọn</option>
                        </select>
                        </div>
                    </div><div class="row gx-2 mb-2">
                        <div class="mb-1 col-xl-12">
                            <div class="form-check mt-4">
                                {% if current_robotsarg.active == True %}
                                <input id="activeRobotsArgWorkspaceCreateModalInputId"  name="active" type="checkbox" class="form-check-input active-robotsarg-workspace-input" placeholder="Điền thông tin Active of RobotsArg" value="" checked>
                                {% else %}
                                <input id="activeRobotsArgWorkspaceCreateModalInputId"  name="active" type="checkbox" class="form-check-input active-robotsarg-workspace-input" placeholder="Điền thông tin Active of RobotsArg" value="">
                                {% endif %}
                                <label class="form-check-label" for="activeRobotsArgWorkspaceCreateModalInputId">
                                    Active
                                </label>
                            </div>
                        </div>
                    </div>
              </div>
                    <div class="modal-footer">
                        <button id="robotsargWorkspaceCancelCreateModalBtnId" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                        <button id="robotsargWorkspaceCreateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
                        
                        <button id="robotsargWorkspaceSaveAndNewModalBtnId" type="button" class="d-none btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu và thêm mới</button>
                        <button id="robotsargWorkspaceTestCreateModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button>
                    </div>
            
            </div>
                        </form>
                        </div>
                </div>
            </div>
