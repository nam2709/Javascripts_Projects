
            {% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
<div class="modal fade" id="robotsargWorkspaceDetailmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="robotsargWorkspaceDetailmodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
        <form method="POST" action="" enctype="multipart/form-data" id="robotsargWorkspaceDetailModalsFormId" data-uuid="">
            <div class="modal-header">
                <h3 class="modal-title">Xem chi tiết   RobotsArg </h3>
<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group px-lg-5 text-start">
            
                <div class="mb-1 col-xl-6 d-none">
                   <label class="small mb-1">Id</label>
                    <input id="idRobotsArgWorkspaceDetailModalInputId" name="id" class="form-control id-robotsarg-workspace-input" placeholder="Điền thông tin Id of RobotsArg" type="text" value="">
                </div>
            
                <div class="mb-1 col-xl-6 d-none">
                    <label class="small mb-1">Uuid</label>
                    <input id="uuidRobotsArgWorkspaceDetailModalInputId" name="uuid" class="form-control uuid-robotsarg-workspace-input" placeholder="Điền thông tin Uuid of RobotsArg" type="text" value="">
                </div>
            <div class="row gx-2 mb-2">
                                    <div class=" mb-1 col-xl-6">
                                     <label class="small mb-1">Name</label>
                                    <input id="nameRobotsArgWorkspaceDetailModalInputId" name="name" class="form-control name-robotsarg-workspace-input" placeholder="Điền thông tin Name" type="text" value="{{ current_robotsarg.name}}" readonly>
                                </div>
                                
                                <div class="mb-1 col-xl-6">
                                <label class="small mb-1">Value</label>
                                    <textarea id="valueRobotsArgWorkspaceDetailModalInputId" name="value" class="form-control value-robotsarg-workspace-input ckeditor-input" placeholder="Điền thông tin Value" type="text" rows="4" cols="80" readonly>{{ current_robotsarg.value}}</textarea>
                                </div>
                                </div><div class="row gx-2 mb-2">
                                    <div class="mb-1 col-xl-12">
                                        <label class="small mb-1"  for="uaBotUARobotsArgWorkspaceDetailModalInputId">Ua</label>
                                     <select style="width: 100%;" class="  form-control botua-workspace-select" name="ua" id="uaBotUARobotsArgWorkspaceDetailModalInputId"  disabled="true">
                                          <option selected value="">Lựa chọn</option>
                                    </select>
                                    </div>
                                </div><div class="row gx-2 mb-2">
                                <div class="mb-1 col-xl-12">
                                    <div class="form-check mt-4">
                                        {% if current_robotsarg.active == True %}
                                        <input id="activeRobotsArgWorkspaceDetailModalInputId" name="active" type="checkbox" class="form-check-input active-robotsarg-workspace-input" placeholder="Điền thông tin Active" value="{{ current_robotsarg.active}}" checked  disabled="true">
                                        {% else %}
                                        <input id="activeRobotsArgWorkspaceDetailModalInputId" name="active" type="checkbox" class="form-check-input active-robotsarg-workspace-input" placeholder="Điền thông tin Active" value="{{ current_robotsarg.active}}"  disabled="true">
                                        {% endif %}
                                        <label class="form-check-label" for="activeRobotsArgWorkspaceDetailModalInputId">
                                            Active
                                        </label>
                                    </div>
                                </div>
                                </div>
             </div> </div>
                    <div class="modal-footer">
                        <button id="robotsargWorkspaceCancelDetailModalBtnId" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                    </div>
            
            </div>
                        </form>
                        </div>
                </div>
            </div>
