<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6>
          <a class="btn btn-primary" href="{% url 'Website:BotUAView' %}">
            All BotUAs
          </a>
        </h6>
      <h6 class="m-0 font-weight-bold text-primary">
            New BotUA
      </h6>
    </div>
    <div class="card-body">
        <fieldset>
            
            <form method="POST" action="" enctype="multipart/form-data" id="botuaWebsiteCreateFormId" data-uuid="">
                {% csrf_token %}
    
<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Name
        </span>
    </div>
    <input id="nameBotUAWebsiteCreateInputId" name="name" class="form-control name-botua-website-input" placeholder="Name" type="text" value=""  >
</div>

<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Uuid
        </span>
    </div>
    <input id="uuidBotUAWebsiteCreateInputId" name="uuid" class="form-control uuid-botua-website-input" placeholder="Uuid" type="text" value=""  >
</div>

<div class="form-group input-group  ">
    <div class="form-check">
        <input id="activeBotUAWebsiteCreateInputId" name="active" type="checkbox" class="form-check-input active-botua-website-input" placeholder="Active" >
        <label class="form-check-label" for="activeBotUAWebsiteCreateInputIdInputId">
            Active
        </label>
    </div>
</div>
        
<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Updated At
        </span>
    </div>
    <input id="updated_atBotUAWebsiteCreateInputId" name="updated_at" class="form-control updated_at-botua-website-input" placeholder="Updated At" type="datetime-local" value="" >
</div>

<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Created At
        </span>
    </div>
    <input id="created_atBotUAWebsiteCreateInputId" name="created_at" class="form-control created_at-botua-website-input" placeholder="Created At" type="datetime-local" value="" >
</div>

    <div class="modal-footer">
        <button id="botuaWebsiteCreateBtnId" type="button" class="btn btn-primary">Create</button>
        <button id="botuaWebsiteSaveAndNewBtnId" type="button" class="btn btn-secondary">Save and New</button>
        <button id="botuaWebsiteTestBtnId" type="button" class="btn btn-warning">Test</button>
    </div>
            
        </form>

        </fieldset>
    </div>
</div>
