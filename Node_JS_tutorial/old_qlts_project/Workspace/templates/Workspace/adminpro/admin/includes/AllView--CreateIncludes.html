
{% load static %}
{% load i18n %}
{% load tz %}
{% load humanize %}

<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/tUtils.js' %}"></script>
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/WebsiteConst.js' %}"></script>
        

        
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/ConfigClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AllAppClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AllViewClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AdminMenuGroupClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AllAdminMenuClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/PositionClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/FooterItemClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/WidgetClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/TimeZoneClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/PageInfoClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/BotUAClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/RobotsArgClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/LogoImagesClasses.js' %}"></script>
            
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6>
          <a class="btn btn-primary" href="{% url 'Website:AllViewView' %}">
            All AllViews
          </a>
        </h6>
      <h6 class="m-0 font-weight-bold text-primary">
            New AllView
      </h6>
    </div>
    <div class="card-body">
        <fieldset>
            
            <form method="POST" action="" enctype="multipart/form-data" id="allviewWebsiteCreateFormId" data-uuid="">
                {% csrf_token %}
    
<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Name
        </span>
    </div>
    <input id="nameAllViewWebsiteCreateInputId" name="name" class="form-control name-allview-website-input" placeholder="Name" type="text" value=""  >
</div>

<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Uuid
        </span>
    </div>
    <input id="uuidAllViewWebsiteCreateInputId" name="uuid" class="form-control uuid-allview-website-input" placeholder="Uuid" type="text" value=""  >
</div>

<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Short Name
        </span>
    </div>
    <input id="short_nameAllViewWebsiteCreateInputId" name="short_name" class="form-control short_name-allview-website-input" placeholder="Short Name" type="text" value=""  >
</div>

<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Pattern
        </span>
    </div>
    <input id="patternAllViewWebsiteCreateInputId" name="pattern" class="form-control pattern-allview-website-input" placeholder="Pattern" type="text" value=""  >
</div>

<div class="form-group input-group   border">
    <div class="input-group-prepend border-right">
        <span class="input-group-text">
        Icon
        </span>
    </div>
    <div class="input-group-content ml-3">
        <div class="current-file">
            {% trans 'Current:' %}
            <a id="iconAllViewWebsiteCreateInputId" class="current-file-preview tnd-file-path" data-toggle="modal" data-target="#FilePreviewModalFormId"  href="#">None</a>
        </div>
        <div class="form-check">
            <input id="iconAllViewWebsiteCreateInputIdClearId" name="icon-clear" class="form-control" placeholder="icon-allview-website-input" type="checkbox" value="" Icon />
            <label class="form-check-label" for="">
                {% trans 'Remove' %}
            </label>
        </div>
        <div class="file-input">
            <input id="iconAllViewWebsiteCreateInputId" name="icon" class="icon-allview-website-input Icon" placeholder="" type="file" value="" iconAllViewWebsiteCreateInputId>
        </div>
    </div>
</div>

<div class="form-group input-group card  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        
        </span>
    </div>
    <textarea rows="10" id="icon_base64AllViewWebsiteCreateInputId" name="icon_base64" class="form-control ckeditor-input icon_base64-allview-website-input" placeholder="" type="text" value="" ></textarea>
</div>

<div class="form-group input-group  ">
    <div class="form-check">
        <input id="activeAllViewWebsiteCreateInputId" name="active" type="checkbox" class="form-check-input active-allview-website-input" placeholder="Active" >
        <label class="form-check-label" for="activeAllViewWebsiteCreateInputIdInputId">
            Active
        </label>
    </div>
</div>
        
<div class="form-group input-group  ">
    <div class="form-check">
        <input id="is_productAllViewWebsiteCreateInputId" name="is_product" type="checkbox" class="form-check-input is_product-allview-website-input" placeholder="Is Product" >
        <label class="form-check-label" for="is_productAllViewWebsiteCreateInputIdInputId">
            Is Product
        </label>
    </div>
</div>
        
<div class="form-group input-group  ">
    <div class="form-check">
        <input id="staff_onlyAllViewWebsiteCreateInputId" name="staff_only" type="checkbox" class="form-check-input staff_only-allview-website-input" placeholder="Staff Only" >
        <label class="form-check-label" for="staff_onlyAllViewWebsiteCreateInputIdInputId">
            Staff Only
        </label>
    </div>
</div>
        
<div class="form-group input-group  ">
    <div class="form-check">
        <input id="admin_onlyAllViewWebsiteCreateInputId" name="admin_only" type="checkbox" class="form-check-input admin_only-allview-website-input" placeholder="Admin Only" >
        <label class="form-check-label" for="admin_onlyAllViewWebsiteCreateInputIdInputId">
            Admin Only
        </label>
    </div>
</div>
        
<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Order
        </span>
    </div>
    <input id="orderAllViewWebsiteCreateInputId" name="order" class="form-control order-allview-website-input" placeholder="Order" type="text" value=""  >
</div>

<div class="form-group input-group  ">
    <div class="form-check">
        <input id="demo_modeAllViewWebsiteCreateInputId" name="demo_mode" type="checkbox" class="form-check-input demo_mode-allview-website-input" placeholder="Demo Mode" >
        <label class="form-check-label" for="demo_modeAllViewWebsiteCreateInputIdInputId">
            Demo Mode
        </label>
    </div>
</div>
        
<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Updated At
        </span>
    </div>
    <input id="updated_atAllViewWebsiteCreateInputId" name="updated_at" class="form-control updated_at-allview-website-input" placeholder="Updated At" type="datetime-local" value="" >
</div>

<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Created At
        </span>
    </div>
    <input id="created_atAllViewWebsiteCreateInputId" name="created_at" class="form-control created_at-allview-website-input" placeholder="Created At" type="datetime-local" value="" >
</div>

    <div class="modal-footer">
        <button id="allviewWebsiteCreateBtnId" type="button" class="btn btn-primary">Create</button>
        <button id="allviewWebsiteSaveAndNewBtnId" type="button" class="btn btn-secondary">Save and New</button>
        <button id="allviewWebsiteTestBtnId" type="button" class="btn btn-warning">Test</button>
    </div>
            
        </form>

        </fieldset>
    </div>
</div>
