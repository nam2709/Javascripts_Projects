
{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
           
<div class="modal fade" id="AssetRevaluationAssetRevaluationCreatemodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="AssetRevaluationAssetRevaluationCreatemodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content ">
        <form method="POST" action="" enctype="multipart/form-data" id="AssetRevaluationAssetRevaluationCreateModalsFormId" data-uuid="">
            <div class="modal-header bg-info border-primary">
                <h3 class="modal-title">Thêm mới Thông tin Đánh giá </h3>
<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-1 col-xl-6 d-none">
                    <label class="small mb-1">Id</label>
                     <input id="idAssetRevaluationAssetRevaluationCreateModalInputId" name="id" class="form-control id-account-account-input" placeholder="Nhập Id of Account" type="text" value="">
                 </div>     
                 <div class="mb-1 col-xl-6 d-none">
                     <label class="small mb-1">Uuid</label>
                     <input id="uuidAssetRevaluationAssetRevaluationCreateModalInputId" name="uuid" class="form-control uuid-account-account-input" placeholder="Nhập Uuid of Account" type="text" value="">
                 </div>
                 <h6 class="heading-small text-muted mb-4">Thông tin chung</h6><div class="row gx-2 mb-2">
                    <div class=" mb-1 col-xl-12">
                        <label class="small mb-1">Tài Sản
                            <!-- <button type="button" style="padding: 1rem;" id="btn-create-AssetRevaluationAssetRevaluation" class="btn btn-outline-primary btn-sm " > -->
                            <a onclick='myFunction()' type="button" style="padding: 0.2rem;" id="btn-create-AssetRevaluationAssetRevaluation" class="btn btn-outline-primary btn-sm ">
                                &nbsp; <i class="fas fa-plus"></i> &nbsp;
                            </a>
                            <!-- </button> -->
                        </label><br>
                        Nhap Tai San: &nbsp; <input id="searchbox2" type="text" placeholder="Search..." onkeydown="ShowOption1(event,'#asetnameAssetRevaluationAssetRevaluationCreateModalInputId','#searchbox2')"> <br><br>
                        <select id="asetnameAssetRevaluationAssetRevaluationCreateModalInputId" name="asset_revaluation" class="form-control -account-account-input" placeholder="Nhập " type="text" value="{{ current_account.}}" >
                            <option value="" selected disabled>Select an option</option>
                        </select>
                    </div>
                 <div class=" mb-1 col-xl-6">
                     <label class="small mb-1">Tên Khấu Hao</label>
                     <input id="nameAssetRevaluationAssetRevaluationCreateModalInputId" name="name" class="mps_required form-control -account-account-input" placeholder="Nhập " type="text" value="{{ current_account.}}" >
                 </div>
                 <div class=" mb-1 col-xl-6">
                     <label class="small mb-1">Thời Gian Thay Đổi</label>
                     <input id="timerevaluationAssetRevaluationAssetRevaluationCreateModalInputId" name="time_revaluation" class="mps_required form-control -account-account-input" placeholder="Nhập " type="date" value="{{ current_account.}}" >
                 </div>
                 <div class=" mb-1 col-xl-6">
                     <label class="small mb-1">GIá Trị Thêm Vào</label>
                     <input id="addupvalueAssetRevaluationAssetRevaluationCreateModalInputId" name="addup_value" class="form-control -account-account-input" placeholder="Nhập " type="text" value="{{ current_account.}}" >
                 </div>
                 <div class=" mb-1 col-xl-6">
                         <label class="small mb-1">Thời Gian Tăng Lên</label>
                     <input id="adduptimeAssetRevaluationAssetRevaluationCreateModalInputId" name="addup_time" class="form-control -account-account-input" placeholder="Nhập " type="text" value="{{ current_account.}}" >
                 </div>
            </div> 
            </div>
            <div class="modal-footer">
                <button id="AssetRevaluationAssetRevaluationCancelCreateModalBtnId" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal" ><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                <button id="AssetRevaluationAssetRevaluationCreateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
                
                <button id="AssetRevaluationAssetRevaluationTestCreateModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button>
            </div>
            
            </div>
        </form>
        </div>
    </div>
</div>
