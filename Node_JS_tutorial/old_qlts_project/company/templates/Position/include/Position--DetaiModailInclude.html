{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
<div class="modal fade" id="PositionPositionDetailmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="PositionPositionDetailmodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
        <form method="POST" action="" enctype="multipart/form-data" id="PositionPositionDetailModalsFormId" data-uuid="">
            <div class="modal-header">
                <h3 class="modal-title">Thông tin Chức Vụ</h3>
<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
             <div class="modal-body">
                <div class="form-group px-lg-5 text-start">
            
                 <div class="mb-1 col-xl-6 d-none">
                   <label class="small mb-1">Id</label>
                    <input id="idPositionPositionDetailModalInputId" name="id" class="form-control id-Position-Position-input" placeholder="Nhập Id of Position" type="text" value="">
                </div>
            
                <div class="mb-1 col-xl-6 d-none">
                    <label class="small mb-1">Uuid</label>
                    <input id="uuidPositionPositionDetailModalInputId" name="uuid" class="form-control uuid-Position-Position-input" placeholder="Nhập Uuid of Position" type="text" value="">
                </div>  
            <h6 class="heading-small text-muted mb-4">Thông tin chung</h6>
                                <div class="row gx-2 mb-2">
                                    <div class=" mb-1 col-xl-6">
                                        <label class="small mb-1">Chức Vụ</label>
                                       <input id="namePositionPositionDetailModalInputId" name="name" class="form-control name-Position-Position-input" placeholder="Nhập Chức Vụ" type="text" value="{{ current_Position.name}}" readonly>
                                   </div>
                                   <div class=" mb-1 col-xl-6">
                                    <label class="small mb-1">Mã Chức Vụ</label>
                                    <input id="codePositionPositionDetailModalInputId" name="code" class="form-control code-Position-Position-input" placeholder="Nhập code" type="text" value="" >
                                </div>  
                                <div class="row gx-2 mb-2">
                                    
                                    <div class=" mb-1 col-xl-6">
                                        <label class="small mb-1">Phòng</label>
                                        <input id="getunitPositionPositionDetailModalInputId" name="unit" class="form-control unit-Position-Position-input" placeholder="Nhập Phòng" type="text" value="" >
                                    </div>
                                
                                </div>
                               
                              
                            </div>
                        </div>         
                                    
                                  
                                 
                         {% comment %} <div class="mb-1 col-xl-12">
                            <label for="avatarPositionPositionDetailModalInputId"><i class="fas fa-paperclip"></i>&nbsp;{% trans 'avatar' %}</label>
                                <input class="Position-Position form-control-file form-control d-none Position-Position-file avatar-Position-Position-file-input"  type="file" name="avatar" class="" id="avatarPositionPositionDetailModalInputId">
                            <div class="col-xl-12" id="avatarPositionPositionDetailModalFileAreaId">    
                            {% if current_Position.avatar %}
  
                                <div class="form-group row col-xl-8 table-hover mt-1" style="background-color:gainsboro;height: 25px;" id="{{ current_Position.uuid }}AttachmentDivId">
                                    <div class="col-xl-10 " >
                                        <span><a style="color:cornflowerblue" target="_blank"  href="{{ current_Position.avatar.url }}"><p><b> {{ current_Position.avatar_filename|title }}</b></p></a></span>
                                    </div>
                                    <div class="col-xl-2 text-end">
                                        <i class="fas fa-times" style="color:gray" file-uuid="{{ current_Position.uuid }}" onclick="avatarPositionPositionDeletedAttacthment(this)"></i>
                                    </div>
                                </div>
                            {% endif %}
                        </div>  {% endcomment %}
                        

                    {% comment %} </div> {% endcomment %}
              
                    <div class="modal-footer">
                        <button id="PositionPositionCancelDetailModalBtnId" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                    </div>
            
            </div>
                     </form>
                       
                </div>
            </div>
        </div>
    </div>
</div>
