
{% load static %}
{% load i18n %}
{% load tz %}
{% load l10n %}


<div class="card shadow mb-4">
<div class="card-header py-3">
  <h6 class="m-0 font-weight-bold text-primary">
      <a href="">
        Search Logs
      </a>
  </h6>
</div>
  <div class="card-body">
    <form name="log-search-form"
          method="post"
          id="log-search-form-id">
            {% csrf_token %}

            <input type="hidden" name="action" value="search-log">

          <div class="form-group">
            <label for="searchBySelectId">Search Filter:</label>
            <select class="form-control chosen chosen-select"
                    id="searchBySelectId"
                    data-placeholder="Choose a log type..."
                    name="search-by"
                    multiple tabindex="-1">
              <option value="by-app">Application</option>
              <option value="by-class">Class</option>
              <option value="by-func">Function</option>
              <option value="by-level">Level</option>
              <option value="by-name">Name</option>
              <option value="by-user">User</option>
            </select>
          </div>
<script>

</script>
            <div class="input-group md-form form-sm form-2 pl-0">
              <input class="form-control my-0 py-1 red-border"
                     name="search-content"
                     type="text"
                     placeholder="Log Search"
                     aria-label="Search">
              <div class="input-group-append">
                <span class="input-group-text red lighten-3"
                      onclick="document.forms['log-search-form'].submit();"
                      id="basic-text1">
                    <i class="fas fa-search text-grey"
                    aria-hidden="true">
                    </i>
                </span>
              </div>
            </div>
    </form>
  </div>
</div>
