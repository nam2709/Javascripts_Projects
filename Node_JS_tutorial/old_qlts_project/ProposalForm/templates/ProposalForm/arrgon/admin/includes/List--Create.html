
{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
            
<div class="modal fade" id="listCreatemodalsId" tabindex="-1" data-backdrop="static" data-keyboard="true"  role="dialog" aria-labelledby="ListCreatemodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <form method="POST" action="" enctype="multipart/form-data" id="listCreateModalsFormId" data-uuid="">
                <div class="modal-header bg-primary">
                    <h3 class="modal-title text-white">Tạo mới tài sản theo danh sách</h3>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6 class="heading-small text-muted mb-4">Thông tin tài sản theo danh sách</h6><div class="row gx-2 mb-2">
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Tên</label>
                            <input id="nameListCreateModalInputId"  name="name" class="form-control username-account-account-input mps_required" placeholder="Nhập tên đơn" type="text" value="">
                        </div>                    
                        <div class="row">
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Tên danh sách</label> 
                            <select id="listListCreateModalInputId"  name="list" class="form-control username-account-account-input mps_required" placeholder="Nhập tên" type="text" value=""></select>
                        </div>

                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Tên tài sản</label>
                            <select id="assetListCreateModalInputId"  name="asset" class="form-control username-account-account-input" placeholder="Nhập Code" type="text"></select>
                        </div>
                    </div>  

                </div>

                <div class="modal-footer">
                        <button id="listCancelCreateModalBtnId" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                        <button id="listCreateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
                        
                        <button id="listTestCreateModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button>
                </div>
            
            </form>
        </div>
    </div>
</div>
