
{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
            
<div class="modal fade" id="assetListCreatemodalsId" tabindex="-1" data-backdrop="static" data-keyboard="true"  role="dialog" aria-labelledby="AssetListCreatemodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <form method="POST" action="" enctype="multipart/form-data" id="assetListCreateModalsFormId" data-uuid="">
                <div class="modal-header bg-primary">
                    <h3 class="modal-title text-white">Tạo mới danh sách tài sản</h3>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6 class="heading-small text-muted mb-4">Thông tin danh sách tài sản</h6><div class="row gx-2 mb-2">
                    <div class="row">
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Tên danh sách</label>
                            <input id="nameAssetListCreateModalInputId"  name="name" class="form-control username-account-account-input mps_required" placeholder="Nhập tên danh sách" type="text" value="">
                        </div>

                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Mã danh sách</label>
                            <input id="codeAssetListCreateModalInputId"  name="code" class="mps_required form-control username-account-account-input" placeholder="Nhập Code" type="text">
                        </div>
                    </div>  

                </div>

                <div class="modal-footer">
                        <button id="assetListCancelCreateModalBtnId" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                        <button id="assetListCreateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
                        
                        <button id="assetListTestCreateModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button>
                </div>
            
            </form>
        </div>
    </div>
</div>
