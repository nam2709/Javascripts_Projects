{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            

<div class="modal fade" id="proposalFormStatusCreatemodalsId" tabindex="-1" data-backdrop="static" data-keyboard="true"  role="dialog" aria-labelledby="ProposalFormCreatemodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <form method="POST" action="" enctype="multipart/form-data" id="proposalFormStatusCreateModalsFormId" data-uuid="">
                <div class="modal-header bg-primary">
                    <h3 class="modal-title text-white">Tạo mới trạng thái</h3>
                    <button class="btn-close" type="button" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-primary">
                    <h6 class="heading-small text-muted mb-4 text-white">Thông tin trạng thái</h6>
                    <div class="row">
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Tên trạng thái</label>
                            <input id="nameProposalFormStatusCreateModalInputId"  name="name" class="form-control username-account-account-input mps_required" placeholder="Nhập tên trạng thái" type="text" value="">
                        </div>
            
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Mã trạng thái</label>
                            <input id="codeProposalFormStatusCreateModalInputId"  name="code" class="mps_required form-control username-account-account-input" placeholder="Nhập Code" type="text">
                        </div>
                        
                    </div>
                </div>
            
                <div class="modal-footer">
                        <button id="proposalFormStatusCancelCreateModalBtnId" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                        <button id="proposalFormStatusCreateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
                        
                        <button id="proposalFormStatusTestCreateModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button>
                </div>
            </form>
        </div>
    </div>
</div>
