
                    {% load static %} {% load i18n %} {% load humanize %} {% load tz %}
                    
    <div class="col-12  px-0">

      <div class="table-responsive">
        <table class="table table-sm table-flush table-hover"  app-model-name="AccountAccount" model_name="account" id="accountAccountcreateDataTableAddingId" depend="self-depend" parent-attr-name="" parent-attr-uuid=""  width="100%" cellspacing="0">
          <thead class="thead-light">
            <tr>
        
          <th>STT</th>
        
                <th attr-name="username" class="text-center" style="min-width:250px">Username</th>
                
                <th attr-name="full_name" class="text-center" style="min-width:250px">Full_Name</th>
                
                <th attr-name="email" class="text-center" style="min-width:250px">Email</th>
                
                <th attr-name="date_of_birth" class="text-center" style="min-width:250px">Date_Of_Birth</th>
                
                <th attr-name="telephone" class="text-center" style="min-width:250px">Telephone</th>
                
                <th attr-name="password" class="text-center" style="min-width:250px">Password</th>
                
        <th attr-name="account-admin-action" class="text-center">Thao tác</th>
         
        </tr>
    </thead>
        
      <tbody id="accountAccountcreateInlineTableBodyId">
        
        <tr class="account-Account-template-row-create d-none" is-new="template">

                <td class="">

                </td>
                
                <td class=""> 
                
                        <input name="full_name"  class="mps_required form-control full_name-account-account-inline-input" placeholder="Nhập Full_Name" type="text" value="">

                <td class=""> 
                
                        <input name="email"  class="mps_required form-control email-account-account-inline-input" placeholder="Nhập Email" type="text" value="">
                    
                </td>
                
                <td class=""> 
                
                        <input name="date_of_birth"  class="  form-control date_of_birth-account-account-inline-input" placeholder="Nhập Date_Of_Birth" type="text">
                    
                </td>
                
                <td class=""> 
                
                        <input name="telephone"  class=" form-control telephone-account-account-inline-input" placeholder="Nhập Telephone" type="text" value="">
                    
                </td>
                
                <td class=""> 
                
                        <input name="password"  class="mps_required form-control password-account-account-inline-input" placeholder="Nhập Password" type="text" value="">
                    
                </td>
                
        <td class="text-center"><i class="fas fa-trash account-Account-create-DeleteRowBtnId"></i> &nbsp; <i class="far fa-clone account-Account-create-CloneRowBtnId"></i></td>
        </tr>

    </table>
