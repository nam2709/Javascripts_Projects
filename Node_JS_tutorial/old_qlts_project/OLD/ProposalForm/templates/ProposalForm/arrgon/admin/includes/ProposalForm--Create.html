
{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
            
<div class="modal fade" id="proposalFormCreatemodalsId" tabindex="-1" data-backdrop="static" data-keyboard="true"  role="dialog" aria-labelledby="ProposalFormCreatemodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <form method="POST" action="" enctype="multipart/form-data" id="proposalFormCreateModalsFormId" data-uuid="">
                <div class="modal-header bg-primary">
                    <h3 class="modal-title text-white">Tạo mới Đơn đề xuất</h3>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6 class="heading-small text-muted mb-4">Thông tin đơn</h6><div class="row gx-2 mb-2"> 
                    <div class="row">
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Tên đơn</label>
                            <input id="nameProposalFormCreateModalInputId"  name="name" class="form-control username-account-account-input mps_required" placeholder="Nhập tên đơn" type="text" value="">
                        </div>

                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Mã đơn</label>
                            <input id="codeProposalFormCreateModalInputId"  name="code" class="form-control username-account-account-input" placeholder="Nhập Code" type="text">
                        </div>
                    </div>

                    <div class="row">
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Kiểu đơn</label>
                            <select id="proposal_typeProposalFormCreateModalInputId"  name="proposal_type" class="form-control full_name-account-account-input mps_required" placeholder="Nhập kiểu đơn" type="text" value=""></select>
                        </div>
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Công ty</label>
                            <select id="companyProposalFormCreateModalInputId"  name="company" class="form-control full_name-account-account-input mps_required" placeholder="Nhập công ty" type="text" value=""></select>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Lý do tạo đơn</label>
                            <input id="reasonProposalFormCreateModalInputId"  name="reason" class="form-control username-account-account-input mps_required" placeholder="Nhập lý do tạo đơn" type="text" value="">
                        </div>
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Người đề xuất</label>
                            <select id="proposerProposalFormCreateModalInputId"  name="proposer" class="form-control password-account-account-input mps_required" placeholder="Nhập người đề xuất" type="text" value=""></select>
                        </div>
                    </div>

                    <div class="row">
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Danh sách tài sản
                                <button type="button" style="padding: 0.1rem;" id="btn-create-ProposalForm" class="btn btn-outline-primary btn-sm mx-auto" data-bs-toggle="modal">
                                    <i class="fas fa-plus"></i> &nbsp;
                                </button>
                            </label>
                            <select id="asset_listProposalFormCreateModalInputId"  name="asset_list" class="form-control telephone-account-account-input " placeholder="Nhập danh sách tài sản" type="text" value=""></select>
                        </div>
                    </div>  
                </div>
                <div class="modal-footer">
                        <button id="proposalFormCancelCreateModalBtnId" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                        <button id="proposalFormCreateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
                        
                        <button id="proposalFormTestCreateModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button>
                </div>
            
            </form>
        </div>
    </div>
</div>
