
{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
<div class="modal fade" id="proposalFormDetailmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="proposalFormDetailmodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <form method="POST" action="" enctype="multipart/form-data" id="proposalFormDetailModalsFormId" data-uuid="">
                <div class="modal-header bg-primary">
                    <h3 class="modal-title text-white">Xem chi tiết Đơn đề xuất</h3>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group px-lg-5 text-start">
                        <h6 class="heading-small text-muted mb-4">Thông tin chung</h6>
                        <div class="row">
                            <div class=" mb-1 col-xl-6 col">
                                <label class="small mb-1">Mã đơn</label>
                                <input id="codeProposalFormDetailModalInputId" name="code" class="form-control username-account-account-input" type="text" disabled>
                            </div>
    
                            <div class=" mb-1 col-xl-6 col">
                                <label class="small mb-1">Tên đơn</label>
                                <input id="nameProposalFormDetailModalInputId" name="name" class="form-control username-account-account-input" type="text" disabled>
                            </div>
                        </div>

                        <div class="row">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Kiểu Đơn</label>
                                <input id="name_proposal_typeProposalFormDetailModalInputId" name="name_proposal_type" class="form-control full_name-account-account-input" type="text" disabled>
                            </div>
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Công ty</label>
                                <input id="name_companyProposalFormDetailModalInputId" name="name_company" class="form-control username-account-account-input" type="text" disabled>
                            </div>
                        </div>

                        <div class="row">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Lý do tạo đơn</label>
                                <input id="reasonProposalFormDetailModalInputId" name="reason" class="form-control username-account-account-input" type="text" disabled>
                            </div>
                        </div>

                        <div class="row">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Trạng thái đơn</label>
                                <input id="name_proposal_statusProposalFormDetailModalInputId" name="name_proposal_status" class="form-control email-account-account-input" type="text" disabled>
                            </div>
    
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Người đề xuất</label>
                                <input id="name_proposerProposalFormDetailModalInputId" name="name_proposer" class="form-control password-account-account-input" type="text" disabled>
                            </div>

                        </div>
                        <div class="row">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Mã danh sách tài sản</label>
                                <input id="code_asset_listProposalFormDetailModalInputId" name="code_asset_list" class="form-control telephone-account-account-input" type="text" disabled>
                            </div>
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Danh sách tài sản</label>
                                <input id="name_asset_listProposalFormDetailModalInputId" name="name_asset_list" class="form-control telephone-account-account-input" type="text" disabled>
                            </div>
                        </div><hr>

                        <div class="row">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Thời gian tạo đơn</label>
                                <input id="created_atProposalFormDetailModalInputId" name="created_at" class="form-control telephone-account-account-input" type="text" disabled>
                            </div>
    
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Thời gian cập nhật</label>
                                <input id="updated_atProposalFormDetailModalInputId" name="updated_at" class="form-control telephone-account-account-input" type="text" disabled>
                            </div>                           
                        </div>
                    </div>
                    <form>
                        <div class="card">
                            <div class="card-header pb-0 p-3">
                                <div class="d-flex justify-content-between">
                                    <h6 class="mb-2">Danh sách tài sản</h6>
                                </div>
                            </div>
                        <div class="table-responsive">
                            <table style="min-height: 210px;" class="table table-sm table-flush table-hover table-striped" id="listDataTableId" width="100%" cellspacing="0">
                                <thead class="thead-light">
                                    <tr>
                                        <th attr-name="stt">STT</th>
                            
                                        <th attr-name="code_asset">Mã tài sản</th>
                                        
                                        <th attr-name="name_asset">Tên tài sản</th>
        
                                        <th attr-name="name_asset_type">Loại tài sản</th>

                                        <th attr-name="name_asset_status">Trạng thái</th>                      
                                    </tr>
                                </thead>
                                
                                <tbody id="listTableBodyId"> 
                                </tbody>
                            </table>
                            </div>
                            <span class="page-total page-total-AccountAccount text-left"></span>
                        </div>
                        <hr>

                    </form>
                </div> 
                <div class="modal-footer">
                    <button id="" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                </div>
            </form>
        </div>
    </div>
</div>
