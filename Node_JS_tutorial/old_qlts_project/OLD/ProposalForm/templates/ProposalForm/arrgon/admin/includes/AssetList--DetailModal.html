
{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
<div class="modal fade" id="assetListDetailmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="assetListDetailmodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <form method="POST" action="" enctype="multipart/form-data" id="assetListDetailModalsFormId" data-uuid="">
                <div class="modal-header bg-primary">
                    <h3 class="modal-title text-white">Xem chi tiết danh sách tài sản</h3>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group px-lg-5 text-start">
                        <h6 class="heading-small text-muted mb-4">Thông tin chung</h6>
                        <div class="row">
                            <div class=" mb-1 col-xl-6 col">
                                <label class="small mb-1">Mã danh sách</label>
                                <input id="codeAssetListDetailModalInputId" name="code" class="form-control username-account-account-input" type="text" disabled>
                            </div>
    
                            <div class=" mb-1 col-xl-6 col">
                                <label class="small mb-1">Tên danh sách</label>
                                <input id="nameAssetListDetailModalInputId" name="name" class="form-control username-account-account-input" type="text" disabled>
                            </div>
                        </div>

                        <div class="row">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Thời gian tạo danh sách</label>
                                <input id="created_atAssetListDetailModalInputId" name="created_at" class="form-control telephone-account-account-input" type="text" disabled>
                            </div>
    
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Thời gian cập nhật</label>
                                <input id="updated_atAssetListDetailModalInputId" name="updated_at" class="form-control telephone-account-account-input" type="text" disabled>
                            </div>                           
                        </div>


                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
