
{% load static %}

<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/WebsiteConst.js' %}"></script>
        

        
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/ConfigClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AllAppClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AllViewClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AdminMenuGroupClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AllAdminMenuClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/PositionClasses.js' %}"></script>

<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/TimeZoneClasses.js' %}"></script>

<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/BotUAClasses.js' %}"></script>

<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/LogoImagesClasses.js' %}"></script>
            
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6>
          <a class="btn btn-primary" href="{% url 'Website:PageInfoView' %}">
            All PageInfos
          </a>
        </h6>
      <h6 class="m-0 font-weight-bold text-primary">
            New PageInfo
      </h6>
    </div>
    <div class="card-body">
        <fieldset>
            
            <form method="POST" action="" enctype="multipart/form-data" id="pageinfoWebsiteCreateFormId" data-uuid="">
                {% csrf_token %}
    
<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Name
        </span>
    </div>
    <input id="namePageInfoWebsiteCreateInputId" name="name" class="form-control name-pageinfo-website-input" placeholder="Name" type="text" value=""  >
</div>

<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Uuid
        </span>
    </div>
    <input id="uuidPageInfoWebsiteCreateInputId" name="uuid" class="form-control uuid-pageinfo-website-input" placeholder="Uuid" type="text" value=""  >
</div>

<div class="form-group input-group card  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Title
        </span>
    </div>
    <textarea rows="10" id="titlePageInfoWebsiteCreateInputId" name="title" class="form-control ckeditor-input title-pageinfo-website-input" placeholder="Title" type="text" value="" ></textarea>
</div>

<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Charset
        </span>
    </div>
    <input id="charsetPageInfoWebsiteCreateInputId" name="charset" class="form-control charset-pageinfo-website-input" placeholder="Charset" type="text" value=""  >
</div>

<div class="form-group input-group card  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Header
        </span>
    </div>
    <textarea rows="10" id="headerPageInfoWebsiteCreateInputId" name="header" class="form-control ckeditor-input header-pageinfo-website-input" placeholder="Header" type="text" value="" ></textarea>
</div>

<div class="form-group input-group card  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Desc
        </span>
    </div>
    <textarea rows="10" id="descPageInfoWebsiteCreateInputId" name="desc" class="form-control ckeditor-input desc-pageinfo-website-input" placeholder="Desc" type="text" value="" ></textarea>
</div>

<div class="form-group input-group card  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Meta Description
        </span>
    </div>
    <textarea rows="10" id="meta_descriptionPageInfoWebsiteCreateInputId" name="meta_description" class="form-control ckeditor-input meta_description-pageinfo-website-input" placeholder="Meta Description" type="text" value="" ></textarea>
</div>

<div class="form-group input-group card  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Meta Keywords
        </span>
    </div>
    <textarea rows="10" id="meta_keywordsPageInfoWebsiteCreateInputId" name="meta_keywords" class="form-control ckeditor-input meta_keywords-pageinfo-website-input" placeholder="Meta Keywords" type="text" value="" ></textarea>
</div>

<div class="form-group input-group  ">
    <div class="form-check">
        <input id="activePageInfoWebsiteCreateInputId" name="active" type="checkbox" class="form-check-input active-pageinfo-website-input" placeholder="Active" >
        <label class="form-check-label" for="activePageInfoWebsiteCreateInputIdInputId">
            Active
        </label>
    </div>
</div>
        
<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Updated At
        </span>
    </div>
    <input id="updated_atPageInfoWebsiteCreateInputId" name="updated_at" class="form-control updated_at-pageinfo-website-input" placeholder="Updated At" type="datetime-local" value="" >
</div>

<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Created At
        </span>
    </div>
    <input id="created_atPageInfoWebsiteCreateInputId" name="created_at" class="form-control created_at-pageinfo-website-input" placeholder="Created At" type="datetime-local" value="" >
</div>

    <div class="modal-footer">
        <button id="pageinfoWebsiteCreateBtnId" type="button" class="btn btn-primary">Create</button>
        <button id="pageinfoWebsiteSaveAndNewBtnId" type="button" class="btn btn-secondary">Save and New</button>
        <button id="pageinfoWebsiteTestBtnId" type="button" class="btn btn-warning">Test</button>
    </div>
            
        </form>

        </fieldset>
    </div>
</div>
