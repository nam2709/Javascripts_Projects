<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AllAppClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AllViewClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AdminMenuGroupClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AllAdminMenuClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/PositionClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/FooterItemClasses.js' %}"></script>

<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/RobotsArgClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/LogoImagesClasses.js' %}"></script>
            
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6>
          <a class="btn btn-primary" href="{% url 'Website:PositionView' %}">
            All Positions
          </a>
        </h6>
      <h6 class="m-0 font-weight-bold text-primary">
            New Position
      </h6>
    </div>
    <div class="card-body">
        <fieldset>
            
            <form method="POST" action="" enctype="multipart/form-data" id="positionWebsiteCreateFormId" data-uuid="">
                {% csrf_token %}
    
<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Name
        </span>
    </div>
    <input id="namePositionWebsiteCreateInputId" name="name" class="form-control name-position-website-input" placeholder="Name" type="text" value=""  >
</div>

<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Uuid
        </span>
    </div>
    <input id="uuidPositionWebsiteCreateInputId" name="uuid" class="form-control uuid-position-website-input" placeholder="Uuid" type="text" value=""  >
</div>

<div class="form-group input-group card  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Desc
        </span>
    </div>
    <textarea rows="10" id="descPositionWebsiteCreateInputId" name="desc" class="form-control ckeditor-input desc-position-website-input" placeholder="Desc" type="text" value="" ></textarea>
</div>

<div class="form-group input-group card  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Css
        </span>
    </div>
    <textarea rows="10" id="cssPositionWebsiteCreateInputId" name="css" class="form-control ckeditor-input css-position-website-input" placeholder="Css" type="text" value="" ></textarea>
</div>

<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Order
        </span>
    </div>
    <input id="orderPositionWebsiteCreateInputId" name="order" class="form-control order-position-website-input" placeholder="Order" type="text" value=""  >
</div>

<div class="form-group input-group  ">
    <div class="form-check">
        <input id="activePositionWebsiteCreateInputId" name="active" type="checkbox" class="form-check-input active-position-website-input" placeholder="Active" >
        <label class="form-check-label" for="activePositionWebsiteCreateInputIdInputId">
            Active
        </label>
    </div>
</div>
        
<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Updated At
        </span>
    </div>
    <input id="updated_atPositionWebsiteCreateInputId" name="updated_at" class="form-control updated_at-position-website-input" placeholder="Updated At" type="datetime-local" value="" >
</div>

<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Created At
        </span>
    </div>
    <input id="created_atPositionWebsiteCreateInputId" name="created_at" class="form-control created_at-position-website-input" placeholder="Created At" type="datetime-local" value="" >
</div>

    <div class="modal-footer">
        <button id="positionWebsiteCreateBtnId" type="button" class="btn btn-primary">Create</button>
        <button id="positionWebsiteSaveAndNewBtnId" type="button" class="btn btn-secondary">Save and New</button>
        <button id="positionWebsiteTestBtnId" type="button" class="btn btn-warning">Test</button>
    </div>
            
        </form>

        </fieldset>
    </div>
</div>
