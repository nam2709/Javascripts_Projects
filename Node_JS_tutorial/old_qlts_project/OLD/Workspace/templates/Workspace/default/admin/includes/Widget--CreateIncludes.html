
{% load static %}
{% load i18n %}
{% load tz %}
{% load humanize %}

<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/tUtils.js' %}"></script>
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/WebsiteConst.js' %}"></script>
        

        
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/ConfigClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AllAppClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AllViewClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AdminMenuGroupClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/AllAdminMenuClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/PositionClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/FooterItemClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/WidgetClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/TimeZoneClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/PageInfoClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/BotUAClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/RobotsArgClasses.js' %}"></script>
            
<script src="{% static 'Workspace/'|add:website_template|add:'/admin/js/LogoImagesClasses.js' %}"></script>
            
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6>
          <a class="btn btn-primary" href="{% url 'Website:WidgetView' %}">
            All Widgets
          </a>
        </h6>
      <h6 class="m-0 font-weight-bold text-primary">
            New Widget
      </h6>
    </div>
    <div class="card-body">
        <fieldset>
            
            <form method="POST" action="" enctype="multipart/form-data" id="widgetWebsiteCreateFormId" data-uuid="">
                {% csrf_token %}
    
<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Name
        </span>
    </div>
    <input id="nameWidgetWebsiteCreateInputId" name="name" class="form-control name-widget-website-input" placeholder="Name" type="text" value=""  >
</div>

<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Uuid
        </span>
    </div>
    <input id="uuidWidgetWebsiteCreateInputId" name="uuid" class="form-control uuid-widget-website-input" placeholder="Uuid" type="text" value=""  >
</div>

<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Title
        </span>
    </div>
    <input id="titleWidgetWebsiteCreateInputId" name="title" class="form-control title-widget-website-input" placeholder="Title" type="text" value=""  >
</div>

<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Url
        </span>
    </div>
    <input id="urlWidgetWebsiteCreateInputId" name="url" class="form-control url-widget-website-input" placeholder="Url" type="text" value=""  >
</div>

<div class="form-group input-group card  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Desc
        </span>
    </div>
    <textarea rows="10" id="descWidgetWebsiteCreateInputId" name="desc" class="form-control ckeditor-input desc-widget-website-input" placeholder="Desc" type="text" value="" ></textarea>
</div>

<div class="form-group input-group card  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Html Code
        </span>
    </div>
    <textarea rows="10" id="html_codeWidgetWebsiteCreateInputId" name="html_code" class="form-control ckeditor-input html_code-widget-website-input" placeholder="Html Code" type="text" value="" ></textarea>
</div>

<div class="form-group input-group card  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Css Code
        </span>
    </div>
    <textarea rows="10" id="css_codeWidgetWebsiteCreateInputId" name="css_code" class="form-control ckeditor-input css_code-widget-website-input" placeholder="Css Code" type="text" value="" ></textarea>
</div>

<div class="form-group input-group card  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Js Code
        </span>
    </div>
    <textarea rows="10" id="js_codeWidgetWebsiteCreateInputId" name="js_code" class="form-control ckeditor-input js_code-widget-website-input" placeholder="Js Code" type="text" value="" ></textarea>
</div>

<div class="input-group mb-3  ">
    <div class="input-group-prepend">
        <label class="" for="positionPositionWidgetWebsiteInputId">{% trans 'Position' %}</label>
    </div>
    <select class="custom-select tnd-select2 position-widget-website-option position-website-select autoload"  name="position" id="positionPositionWidgetWebsiteInputId" >
    <option selected>Choose... Position</option>
    </select>
</div>

<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Order
        </span>
    </div>
    <input id="orderWidgetWebsiteCreateInputId" name="order" class="form-control order-widget-website-input" placeholder="Order" type="text" value=""  >
</div>

<div class="form-group input-group  ">
    <div class="form-check">
        <input id="activeWidgetWebsiteCreateInputId" name="active" type="checkbox" class="form-check-input active-widget-website-input" placeholder="Active" >
        <label class="form-check-label" for="activeWidgetWebsiteCreateInputIdInputId">
            Active
        </label>
    </div>
</div>
        
<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Updated At
        </span>
    </div>
    <input id="updated_atWidgetWebsiteCreateInputId" name="updated_at" class="form-control updated_at-widget-website-input" placeholder="Updated At" type="datetime-local" value="" >
</div>

<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Created At
        </span>
    </div>
    <input id="created_atWidgetWebsiteCreateInputId" name="created_at" class="form-control created_at-widget-website-input" placeholder="Created At" type="datetime-local" value="" >
</div>

    <div class="modal-footer">
        <button id="widgetWebsiteCreateBtnId" type="button" class="btn btn-primary">Create</button>
        <button id="widgetWebsiteSaveAndNewBtnId" type="button" class="btn btn-secondary">Save and New</button>
        <button id="widgetWebsiteTestBtnId" type="button" class="btn btn-warning">Test</button>
    </div>
            
        </form>

        </fieldset>
    </div>
</div>
