<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6>
          <a class="btn btn-primary" href="{% url 'Website:TimeZoneView' %}">
            All TimeZones
          </a>
        </h6>
      <h6 class="m-0 font-weight-bold text-primary">
            New TimeZone
      </h6>
    </div>
    <div class="card-body">
        <fieldset>
            
            <form method="POST" action="" enctype="multipart/form-data" id="timezoneWebsiteCreateFormId" data-uuid="">
                {% csrf_token %}
    
<div class="form-group input-group  ">
    <div class="input-group-prepend">
        <span class="input-group-text">
        Name
        </span>
    </div>
    <input id="nameTimeZoneWebsiteCreateInputId" name="name" class="form-control name-timezone-website-input" placeholder="Name" type="text" value=""  >
</div>

    <div class="modal-footer">
        <button id="timezoneWebsiteCreateBtnId" type="button" class="btn btn-primary">Create</button>
        <button id="timezoneWebsiteSaveAndNewBtnId" type="button" class="btn btn-secondary">Save and New</button>
        <button id="timezoneWebsiteTestBtnId" type="button" class="btn btn-warning">Test</button>
    </div>
            
        </form>

        </fieldset>
    </div>
</div>
