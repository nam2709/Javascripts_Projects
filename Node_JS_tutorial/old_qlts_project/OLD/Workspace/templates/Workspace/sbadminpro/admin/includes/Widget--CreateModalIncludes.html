
            {% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
            
<div class="modal fade" id="widgetWorkspaceCreatemodalsId" tabindex="-1" data-backdrop="static" data-keyboard="true"  role="dialog" aria-labelledby="widgetWorkspaceCreatemodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
        <form method="POST" action="" enctype="multipart/form-data" id="widgetWorkspaceCreateModalsFormId" data-uuid="">
            <div class="modal-header">
                <h3 class="modal-title">Tạo mới   Widget </h3>
<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group px-lg-5 text-start">
            
            
<div class="mb-1 col-xl-6 d-none">
   <label class="small mb-1">Id</label>
    <input id="idWidgetWorkspaceCreateModalInputId" name="id" class="form-control id-widget-workspace-input" placeholder="Điền thông tin Id of Widget" type="text" value="">
</div>
            
<div class="mb-1 col-xl-6 d-none">
   <label class="small mb-1">Uuid</label>
    <input id="uuidWidgetWorkspaceCreateModalInputId" name="uuid" class="form-control uuid-widget-workspace-input" placeholder="Điền thông tin Uuid of Widget" type="text" value="">
</div>
            <div class="row gx-2 mb-2">
                    <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Name</label>
                        <input id="nameWidgetWorkspaceCreateModalInputId"  name="name" class="form-control name-widget-workspace-input " placeholder="Điền thông tin Name" type="text" value="">
                        
                    </div>
                    
                    <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Title</label>
                        <input id="titleWidgetWorkspaceCreateModalInputId"  name="title" class="form-control title-widget-workspace-input " placeholder="Điền thông tin Title" type="text" value="">
                        
                    </div>
                    </div><div class="row gx-2 mb-2">
                    <div class=" mb-1 col-xl-12">
                        <label class="small mb-1">Url</label>
                        <input id="urlWidgetWorkspaceCreateModalInputId"  name="url" class="form-control url-widget-workspace-input " placeholder="Điền thông tin Url" type="text" value="">
                        
                    </div>
                    </div><div class="row gx-2 mb-2">
                        <div class="mb-1 col-xl-4">
                        <label class="small mb-1">Desc</label>
                            <textarea id="descWidgetWorkspaceCreateModalInputId"  name="desc" class=" form-control desc-widget-workspace-input ckeditor-input" placeholder="Điền thông tin Desc" type="text"></textarea>
                        </div>
                    
                        <div class="mb-1 col-xl-4">
                        <label class="small mb-1">Html_Code</label>
                            <textarea id="html_codeWidgetWorkspaceCreateModalInputId"  name="html_code" class=" form-control html_code-widget-workspace-input ckeditor-input" placeholder="Điền thông tin Html_Code" type="text"></textarea>
                        </div>
                    
                        <div class="mb-1 col-xl-4">
                        <label class="small mb-1">Css_Code</label>
                            <textarea id="css_codeWidgetWorkspaceCreateModalInputId"  name="css_code" class=" form-control css_code-widget-workspace-input ckeditor-input" placeholder="Điền thông tin Css_Code" type="text"></textarea>
                        </div>
                    </div><div class="row gx-2 mb-2">
                        <div class="mb-1 col-xl-6">
                        <label class="small mb-1">Js_Code</label>
                            <textarea id="js_codeWidgetWorkspaceCreateModalInputId"  name="js_code" class=" form-control js_code-widget-workspace-input ckeditor-input" placeholder="Điền thông tin Js_Code" type="text"></textarea>
                        </div>
                    
                        <div class="mb-1 col-xl-6">
                        <label class="small mb-1">Css_Code</label>
                            <textarea id="css_codeWidgetWorkspaceCreateModalInputId"  name="css_code" class=" form-control css_code-widget-workspace-input ckeditor-input" placeholder="Điền thông tin Css_Code" type="text"></textarea>
                        </div>
                    </div><div class="row gx-2 mb-2">
                        <div class="mb-1 col-xl-4">
                            <label class="small mb-1"  for="positionPositionWidgetWorkspaceCreateModalInputId">Position</label>
                            <select style="width: 100%;"  class="  form-control position-workspace-select"  name="position" id="positionPositionWidgetWorkspaceCreateModalInputId">
                                <option selected value=''>Lựa chọn</option>
                        </select>
                        </div>
                    
                    <div class=" mb-1 col-xl-4">
                        <label class="small mb-1">Order</label>
                        <input id="orderWidgetWorkspaceCreateModalInputId"  name="order" class=" form-control order-widget-workspace-input" placeholder="Điền thông tin Order" type="text" value="{{ current_widget.order}}">
                    </div>
                    
                        <div class="mb-1 col-xl-4">
                            <div class="form-check mt-4">
                                {% if current_widget.active == True %}
                                <input id="activeWidgetWorkspaceCreateModalInputId"  name="active" type="checkbox" class="form-check-input active-widget-workspace-input" placeholder="Điền thông tin Active of Widget" value="" checked>
                                {% else %}
                                <input id="activeWidgetWorkspaceCreateModalInputId"  name="active" type="checkbox" class="form-check-input active-widget-workspace-input" placeholder="Điền thông tin Active of Widget" value="">
                                {% endif %}
                                <label class="form-check-label" for="activeWidgetWorkspaceCreateModalInputId">
                                    Active
                                </label>
                            </div>
                        </div>
                    </div>
              </div>
                    <div class="modal-footer">
                        <button id="widgetWorkspaceCancelCreateModalBtnId" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                        <button id="widgetWorkspaceCreateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
                        
                        <button id="widgetWorkspaceSaveAndNewModalBtnId" type="button" class="d-none btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu và thêm mới</button>
                        <button id="widgetWorkspaceTestCreateModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button>
                    </div>
            
            </div>
                        </form>
                        </div>
                </div>
            </div>
