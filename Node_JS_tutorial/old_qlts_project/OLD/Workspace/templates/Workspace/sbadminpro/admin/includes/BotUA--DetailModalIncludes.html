
            {% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
<div class="modal fade" id="botuaWorkspaceDetailmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="botuaWorkspaceDetailmodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
        <form method="POST" action="" enctype="multipart/form-data" id="botuaWorkspaceDetailModalsFormId" data-uuid="">
            <div class="modal-header">
                <h3 class="modal-title">Xem chi tiết   BotUA </h3>
<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group px-lg-5 text-start">
            
                <div class="mb-1 col-xl-6 d-none">
                   <label class="small mb-1">Id</label>
                    <input id="idBotUAWorkspaceDetailModalInputId" name="id" class="form-control id-botua-workspace-input" placeholder="Điền thông tin Id of BotUA" type="text" value="">
                </div>
            
                <div class="mb-1 col-xl-6 d-none">
                    <label class="small mb-1">Uuid</label>
                    <input id="uuidBotUAWorkspaceDetailModalInputId" name="uuid" class="form-control uuid-botua-workspace-input" placeholder="Điền thông tin Uuid of BotUA" type="text" value="">
                </div>
            <div class="row gx-2 mb-2">
                                    <div class=" mb-1 col-xl-12">
                                     <label class="small mb-1">Name</label>
                                    <input id="nameBotUAWorkspaceDetailModalInputId" name="name" class="form-control name-botua-workspace-input" placeholder="Điền thông tin Name" type="text" value="{{ current_botua.name}}" readonly>
                                </div>
                                </div><div class="row gx-2 mb-2">
                                <div class="mb-1 col-xl-12">
                                    <div class="form-check mt-4">
                                        {% if current_botua.active == True %}
                                        <input id="activeBotUAWorkspaceDetailModalInputId" name="active" type="checkbox" class="form-check-input active-botua-workspace-input" placeholder="Điền thông tin Active" value="{{ current_botua.active}}" checked  disabled="true">
                                        {% else %}
                                        <input id="activeBotUAWorkspaceDetailModalInputId" name="active" type="checkbox" class="form-check-input active-botua-workspace-input" placeholder="Điền thông tin Active" value="{{ current_botua.active}}"  disabled="true">
                                        {% endif %}
                                        <label class="form-check-label" for="activeBotUAWorkspaceDetailModalInputId">
                                            Active
                                        </label>
                                    </div>
                                </div>
                                </div>
             </div> </div>
                    <div class="modal-footer">
                        <button id="botuaWorkspaceCancelDetailModalBtnId" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                    </div>
            
            </div>
                        </form>
                        </div>
                </div>
            </div>
