
                    {% load static %} {% load i18n %} {% load humanize %} {% load tz %}
                    
    <div class="col-12  px-0">

                <th attr-name="order" class="text-center" style="min-width:250px">Order</th>

      <tbody id="allappWorkspacedetailInlineTableBodyId">

                <td class=""> 
                
                        <input name="name"  class=" form-control name-allapp-workspace-inline-input" placeholder="Điền thông tin Name" type="text" value="">
                    
                </td>
                
                <td class=""> 
                
                        <input name="url"  class=" form-control url-allapp-workspace-inline-input" placeholder="Điền thông tin Url For App. If Null Or Blank" type="text" value="">

                <td class="">

                </td>
                
                <td class="text-center"> 
                
                                <input  name="active"  type="checkbox" class=" form-control active-allapp-workspace-inline-input" placeholder="Điền thông tin Active of AllApp" value="" >

                <td class="text-center">

        <td class="text-center"><i class="fas fa-trash allapp-Workspace-detail-DeleteRowBtnId"></i> &nbsp; <i class="far fa-clone allapp-Workspace-detail-CloneRowBtnId"></i></td>

    </table>
