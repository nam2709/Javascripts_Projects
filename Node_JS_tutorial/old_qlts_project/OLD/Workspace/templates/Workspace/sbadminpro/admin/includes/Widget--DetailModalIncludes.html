
            {% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
<div class="modal fade" id="widgetWorkspaceDetailmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="widgetWorkspaceDetailmodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
        <form method="POST" action="" enctype="multipart/form-data" id="widgetWorkspaceDetailModalsFormId" data-uuid="">
            <div class="modal-header">
                <h3 class="modal-title">Xem chi tiết   Widget </h3>
<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group px-lg-5 text-start">
            
                <div class="mb-1 col-xl-6 d-none">
                   <label class="small mb-1">Id</label>
                    <input id="idWidgetWorkspaceDetailModalInputId" name="id" class="form-control id-widget-workspace-input" placeholder="Điền thông tin Id of Widget" type="text" value="">
                </div>
            
                <div class="mb-1 col-xl-6 d-none">
                    <label class="small mb-1">Uuid</label>
                    <input id="uuidWidgetWorkspaceDetailModalInputId" name="uuid" class="form-control uuid-widget-workspace-input" placeholder="Điền thông tin Uuid of Widget" type="text" value="">
                </div>
            <div class="row gx-2 mb-2">
                                    <div class=" mb-1 col-xl-6">
                                     <label class="small mb-1">Name</label>
                                    <input id="nameWidgetWorkspaceDetailModalInputId" name="name" class="form-control name-widget-workspace-input" placeholder="Điền thông tin Name" type="text" value="{{ current_widget.name}}" readonly>
                                </div>
                                
                                    <div class=" mb-1 col-xl-6">
                                     <label class="small mb-1">Title</label>
                                    <input id="titleWidgetWorkspaceDetailModalInputId" name="title" class="form-control title-widget-workspace-input" placeholder="Điền thông tin Title" type="text" value="{{ current_widget.title}}" readonly>
                                </div>
                                </div><div class="row gx-2 mb-2">
                                    <div class=" mb-1 col-xl-12">
                                     <label class="small mb-1">Url</label>
                                    <input id="urlWidgetWorkspaceDetailModalInputId" name="url" class="form-control url-widget-workspace-input" placeholder="Điền thông tin Url" type="text" value="{{ current_widget.url}}" readonly>
                                </div>
                                </div><div class="row gx-2 mb-2">
                                <div class="mb-1 col-xl-4">
                                <label class="small mb-1">Desc</label>
                                    <textarea id="descWidgetWorkspaceDetailModalInputId" name="desc" class="form-control desc-widget-workspace-input ckeditor-input" placeholder="Điền thông tin Desc" type="text" rows="4" cols="80" readonly>{{ current_widget.desc}}</textarea>
                                </div>
                                
                                <div class="mb-1 col-xl-4">
                                <label class="small mb-1">Html_Code</label>
                                    <textarea id="html_codeWidgetWorkspaceDetailModalInputId" name="html_code" class="form-control html_code-widget-workspace-input ckeditor-input" placeholder="Điền thông tin Html_Code" type="text" rows="4" cols="80" readonly>{{ current_widget.html_code}}</textarea>
                                </div>
                                
                                <div class="mb-1 col-xl-4">
                                <label class="small mb-1">Css_Code</label>
                                    <textarea id="css_codeWidgetWorkspaceDetailModalInputId" name="css_code" class="form-control css_code-widget-workspace-input ckeditor-input" placeholder="Điền thông tin Css_Code" type="text" rows="4" cols="80" readonly>{{ current_widget.css_code}}</textarea>
                                </div>
                                </div><div class="row gx-2 mb-2">
                                <div class="mb-1 col-xl-6">
                                <label class="small mb-1">Js_Code</label>
                                    <textarea id="js_codeWidgetWorkspaceDetailModalInputId" name="js_code" class="form-control js_code-widget-workspace-input ckeditor-input" placeholder="Điền thông tin Js_Code" type="text" rows="4" cols="80" readonly>{{ current_widget.js_code}}</textarea>
                                </div>
                                
                                <div class="mb-1 col-xl-6">
                                <label class="small mb-1">Css_Code</label>
                                    <textarea id="css_codeWidgetWorkspaceDetailModalInputId" name="css_code" class="form-control css_code-widget-workspace-input ckeditor-input" placeholder="Điền thông tin Css_Code" type="text" rows="4" cols="80" readonly>{{ current_widget.css_code}}</textarea>
                                </div>
                                </div><div class="row gx-2 mb-2">
                                    <div class="mb-1 col-xl-4">
                                        <label class="small mb-1"  for="positionPositionWidgetWorkspaceDetailModalInputId">Position</label>
                                     <select style="width: 100%;" class="  form-control position-workspace-select" name="position" id="positionPositionWidgetWorkspaceDetailModalInputId"  disabled="true">
                                          <option selected value="">Lựa chọn</option>
                                    </select>
                                    </div>
                                
                                <div class="mb-1 col-xl-4">
                                    <label class="small mb-1">Order</label>
                                    
                                    <input id="orderWidgetWorkspaceDetailModalInputId" name="order" class="form-control order-widget-workspace-input" placeholder="Điền thông tin Order" type="text" value="{{ current_widget.order}}" readonly>
                                </div>
                                
                                <div class="mb-1 col-xl-4">
                                    <div class="form-check mt-4">
                                        {% if current_widget.active == True %}
                                        <input id="activeWidgetWorkspaceDetailModalInputId" name="active" type="checkbox" class="form-check-input active-widget-workspace-input" placeholder="Điền thông tin Active" value="{{ current_widget.active}}" checked  disabled="true">
                                        {% else %}
                                        <input id="activeWidgetWorkspaceDetailModalInputId" name="active" type="checkbox" class="form-check-input active-widget-workspace-input" placeholder="Điền thông tin Active" value="{{ current_widget.active}}"  disabled="true">
                                        {% endif %}
                                        <label class="form-check-label" for="activeWidgetWorkspaceDetailModalInputId">
                                            Active
                                        </label>
                                    </div>
                                </div>
                                </div>
             </div> </div>
                    <div class="modal-footer">
                        <button id="widgetWorkspaceCancelDetailModalBtnId" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                    </div>
            
            </div>
                        </form>
                        </div>
                </div>
            </div>
