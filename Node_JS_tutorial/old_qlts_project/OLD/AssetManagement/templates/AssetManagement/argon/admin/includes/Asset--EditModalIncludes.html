
            {% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
           
<div class="modal fade" id="assetAssetEditmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="accountAccountEditmodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
        <form method="POST" action="" enctype="multipart/form-data" id="assetAssetEditModalsFormId" data-uuid="">
            <div class="modal-header">
                <h3 class="modal-title">Chỉnh sửa Thông tin tài sản</h3>
<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group px-lg-5 text-start">
            
            
        <div class="mb-1 col-xl-6 d-none">
            <label class="small mb-1 d-none">Uuid</label>
            <input id="uuidAssetAssetEditModalInputId" name="uuid" class="form-control uuid-account-account-input" placeholder="Nhập Uuid of Asset" type="text" value="">
        </div>
            

            <h6 class="heading-small text-muted mb-4">Thông tin chung</h6><div class="row gx-2 mb-2">
        <div class=" mb-1 col-xl-6">
                                    <label class="small mb-1">Mã tài sản</label>
                                    
            <input id="dcodeAssetAssetEditModalInputId"  name="code" class="mps_required form-control username-account-account-input" placeholder="Nhập Code" type="text">
                                </div>
                                
        <div class=" mb-1 col-xl-6">
                                    <label class="small mb-1">Tên tài sản</label>
                                    
            <input id="nameAssetAssetEditModalInputId"  name="name" class="mps_required form-control full_name-account-account-input" placeholder="Nhập Name" type="text">
                                </div>
                                </div>
                                <hr>
                                <div class="row gx-2 mb-2">
        <div class=" mb-1 col-xl-6">
            <label class="small mb-1">Loại tài sản
                <button type="button" style="padding: 0.2rem;" id="btn-create-AssetAsset" class="btn btn-outline-primary btn-sm " data-bs-toggle="modal">
                    <i class="fas fa-plus"></i> &nbsp;
                </button>
            </label>   
               
            <select id="asset_typeAssetAssetEditModalInputId" name="asset_type" type="text" class="mps_required form-control email-account-account-input">
            </select>
            {% comment %} <input id="asset_typeAssetAssetEditModalInputId" name="asset_type" class="mps_required form-control email-account-account-input"> {% endcomment %}

        </div>
                                
        <div class=" mb-1 col-xl-6">
            <label class="small mb-1">Trạng thái</label>                    
            <select id="own_statusAssetAssetEditModalInputId" name="own_status" class=" form-control telephone-account-account-input"></select>
        </div>

        <div class=" mb-1 col-xl-6">
            <label class="small mb-1">Giá nhập</label>
            <input id="price_buyAssetAssetEditModalInputId" name="price_buy" class=" form-control date_of_birth-account-account-input" placeholder="Nhập Giá đầu vào" type="text">
        </div>
        <div class=" mb-1 col-xl-6">
            <label class="small mb-1">Đơn vị tiền tệ</label>
            <select id="currency_unitAssetAssetEditModalInputId" name="currency_unit" class="mps_required form-control -account-account-input" type="text">
            </select>
        </div>
                                
        <div class=" mb-1 col-xl-6">
            <label class="small mb-1">Ngày nhập</label>
            <input id="date_addedAssetAssetEditModalInputId" name="date_added" class="mps_required form-control password-account-account-input" placeholder="Nhập Ngày nhập" type="date">
        </div>

        <div class=" mb-1 col-xl-6">
            <label class="small mb-1">Kho</label>
            <select id="warehouseAssetAssetEditModalInputId" name="warehouse" class="form-control password-account-account-input" type="text"></select>
        </div>
        
        <div class=" mb-1 col-xl-6">
            <label class="small mb-1">Nhà Cung Cấp</label>
            <select id="supplierAssetAssetEditModalInputId" name="supplier" class="form-control password-account-account-input" type="text"></select>
        </div>
        
        <div class=" mb-1 col-xl-6">
            <label class="small mb-1">Tình Trạng Thiết Bị</label>
            <select id="asset_statusAssetAssetEditModalInputId" name="asset_status" class="form-control password-account-account-input" type="text"></select>
        </div>
        
        <div class=" mb-1 col-xl-6">
            <label class="small mb-1">Đơn vị tính</label>
            <select id="unitAssetAssetEditModalInputId" name="unit" class="form-control password-account-account-input" type="text"></select>
        </div>

        <div class=" mb-1 col-xl-6">
            <label class="small mb-1">Nhân viên đang sử dụng Tài sản</label>
            <select id="current_asset_userAssetAssetEditModalInputId" name="current_asset_user" class="form-control password-account-account-input" type="text"></select>
        </div>
        
        <div class=" mb-1 col-xl-6">
            <label class="small mb-1">Công ty sở hữu</label>
            <select id="owned_companyAssetAssetEditModalInputId" name="owned_company" class="form-control password-account-account-input" type="text"></select>
        </div>
        
                    <div class="modal-footer">
                        <button id="assetAssetCancelEditModalBtnId" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal" ><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                        <button id="assetAssetUpdateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
                        
                        <button id="assetAssetTestEditModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button>
                    </div>
            
            </div>
                        </form>
                        </div>
                </div>
            </div>
