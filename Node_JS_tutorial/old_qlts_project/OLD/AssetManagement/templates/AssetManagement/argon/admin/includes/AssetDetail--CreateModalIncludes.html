
{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
           
<div class="modal fade" id="AssetDetailCreatemodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="AssetDetailCreatemodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content" >
        <form method="POST" action="" enctype="multipart/form-data" id="AssetDetailCreateModalsFormId" data-uuid="">
            <div class="modal-header bg-info border-primary">
                <h3 class="modal-title">Thêm thông tin cấu hình</h3>
<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-1 col-xl-6 d-none">
                    <label class="small mb-1">Uuid
                    </label>
                    <input id="uuidAssetAssetCreateDetailModalInputId"  name="uuid" class="mps_required form-control username-account-account-input" disabled type="text">
                        </div>
                </div>
                    <h6 class="heading-small text-muted mb-4">Thông tin chung</h6><div class="row gx-2 mb-2">
                    <div class=" mb-1 col-xl-6" style="display: inline-block;">
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Mã tài sản
                            </label>
                            <input id="dcodeAssetAssetCreateDetailModalInputId"  name="code" class="mps_required form-control username-account-account-input" disabled type="text">
                                </div>
                        </div>
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Tên tài sản
                            </label>
                            <input id="nameAssetAssetCreateDetailModalInputId" name="name" class="mps_required form-control username-account-account-input" disabled type="text">
                        </div>
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Loại tài sản
                            </label>
                            <input id="name_asset_typeAssetAssetCreateDetailModalInputId" name="name_asset_type" class="mps_required form-control username-account-account-input" disabled type="text">
                        </div>
                    </div>
                    <hr>
                    <div class=" mb-1 col-xl-6 container" style="display: inline-block;" id="createinlineModal">
                        <table class="table table-sm table-flush table-hover"  app-model-name="AssetManagement" model_name="Asset" id="AssetAssetcreateDataTableConfig" depend="self-depend" parent-attr-name="" parent-attr-uuid=""  width="100%" cellspacing="0">
                            <thead class="thead-light">
                              <tr>
                          
                            <th>STT</th>
                          
                                <th attr-name="code" class="text-center" style="min-width:250px">Code</th>
                                  
                                <th attr-name="name" class="text-center" style="min-width:250px">Name</th>
                                  
                                <th attr-name="value" class="text-center" style="min-width:250px">Value</th>
                                  
                                <th attr-name="asset-admin-action" class="text-center">Thao tác</th>
                           
                          </tr>
                      </thead>
                          
                        <tbody id="AssetAssetcreateDataTableConfigBodyId">
                          
                            <tr class="account-Account-template-row-create d-none" is-new="template">
                                <td class="stt-account">${count_row_account}</td>
                          
                                    <td class=""> 
                                        <input name="code"  class="mps_required form-control username-account-account-inline-input" type="text" value="">
                                    </td>
                                  
                                    <td class=""> 
                                        <input name="name"  class="mps_required form-control full_name-account-account-inline-input" type="text" value="">
                                    </td>
                                  
                                    <td class=""> 
                                        <input name="value"  class="mps_required form-control email-account-account-inline-input" type="text" value="">
                                    </td>
                                  
                                <td class="text-center"><i class="fas fa-trash account-Account-create-DeleteRowBtnId"></i> &nbsp; <i class="far fa-clone account-Account-create-CloneRowBtnId"></i></td>
                            </tr>
                          
                        </tbody>
                      </table>
                    </div>
                </div>
            <div class="modal-footer">
                <button id="AssetDetailCancelModalBtnId" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal" ><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                <button id="AssetDetailCreateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
                
                <button id="AssetDetailTestModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button>
            </div>
        
            </div>
        </form>
        </div>
    </div>
</div>
