
{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
           
<div class="modal fade" id="AdjustmentEditmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="AdjustmentEditmodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content ">
        <form method="POST" action="" enctype="multipart/form-data" id="AdjustmentEditModalsFormId" data-uuid="">
            <div class="modal-header bg-info border-primary">
                <h3 class="modal-title">Chỉnh Sửa Hệ Số Điều Chỉnh </h3>
<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-1 col-xl-6 d-none">
                    <label class="small mb-1">Id</label>
                     <input id="idAdjustmentEditModalInputId" name="id" class="form-control id-account-account-input" placeholder="Nhập Id of Account" type="text" value="">
                 </div>     
                 <div class="mb-1 col-xl-6 d-none">
                     <label class="small mb-1">Uuid</label>
                     <input id="uuidAdjustmentEditModalInputId" name="uuid" class="form-control uuid-account-account-input" placeholder="Nhập Uuid of Account" type="text" value="">
                 </div>
                 <h6 class="heading-small text-muted mb-4">Thông tin chung</h6><div class="row gx-2 mb-2">
                 <div class=" mb-1 col-xl-6">
                     <label class="small mb-1">Kiểu Điều Chỉnh</label>
                     <input id="nameAdjustmentEditModalInputId" name="name" class="form-control -account-account-input" placeholder="Nhập " type="text" value="{{ current_account.}}" >
                 </div>
                 <div class=" mb-1 col-xl-6">
                     <label class="small mb-1">Hệ số</label>
                     <input id="numberAdjustmentEditModalInputId" name="number" class="form-control -account-account-input" placeholder="Nhập " type="text" value="{{ current_account.}}" >
                 </div>
                 <!-- <div class=" mb-1 col-xl-6">
                     <label class="small mb-1">GIá Trị Thêm Vào</label>
                     <input id="addupvalueAdjustmentEditModalInputId" name="name4" class="form-control -account-account-input" placeholder="Nhập " type="text" value="{{ current_account.}}" >
                 </div>
                 <div class=" mb-1 col-xl-6">
                         <label class="small mb-1">Thời Gian Tăng Lên</label>
                     <input id="adduptimeAdjustmentEditModalInputId" name="5" class="form-control -account-account-input" placeholder="Nhập " type="text" value="{{ current_account.}}" >
                 </div> -->
            </div> 
            </div>
            <div class="modal-footer">
                <button id="AdjustmentCancelEditModalBtnId" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal" ><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                <button id="AdjustmentUpdateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
                
                <button id="AdjustmentTestEditModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button>
            </div>
            
            </div>
        </form>
        </div>
    </div>
</div>
