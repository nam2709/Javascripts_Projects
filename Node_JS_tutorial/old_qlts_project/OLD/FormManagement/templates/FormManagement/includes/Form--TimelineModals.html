
<html lang="en">
{% load static %}
{% load i18n %}
{% load tz %}
{% load humanize %}


    
<div class="modal fade" id="timelineModals" data-uuid="{{ uuid }}" tabindex="-1" data-bs-backdrop="static" data-keyboard="true"  role="dialog" aria-labelledby="timelineModals" data-bs-target="#modalCreateForm" aria-hidden="true">
    <!-- <div class="modal-dialog modal-dialog-centered modal-xl" role="document" style="margin-right: 100px;"> -->
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <form  id="timelineModals" >

                    <h3 class="modal-title"> Quá trình sử dụng tài sản</h3>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                    <style>
                    .badge-success {
                        color: #1aae6f;

                    }
                    .badge-danger {

                        background-color: #fdd1da;
                    }
                    .badge-info {
                        color: #03acca;
                        background-color: #aaedf9;
                    }
                    </style>
                        <br>{% include 'FormManagement/includes/Form--HistoryUseAssetTimeline.html' %}

                </div>                                  

                <div class="form-group modal-footer">
                    <button  type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>

            </form>
        </div>
