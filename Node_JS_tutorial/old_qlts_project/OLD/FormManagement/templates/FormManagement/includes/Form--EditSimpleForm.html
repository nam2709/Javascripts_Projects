<html lang="en">

{% load static %} {% load i18n %} {% load humanize %} {% load tz %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/Const.js' %}"></script>
<script src="{% static 'js/FormClasses.js' %}"></script>

<div class="modal fade" id="fromFormEditSimpleModalsId" tabindex="-1" data-bs-backdrop="static" data-keyboard="true"  role="dialog" aria-labelledby="formFormEditmodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <form  id="formFormEditSimpleModalsFormId" >
                <div class="modal-header">
                    <h3 class="modal-title">Phiếu Đơn giản</h3>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group px-lg-5 text-start">
                        {% csrf_token %}
                                    
                        <div class="mb-1 col-xl-6">
                            <label class="small mb-1">Uuid</label>
                            <input id="uuidFormFormManagementSimpleEditModal" name="uuid_" class="form-control uuid-account-account-input mps_required" placeholder="Uuid " type="text" value="">
                        </div>

                        <h6 class="heading-small text-muted mb-4">Nhập các thông tin cho phiếu</h6>
                        
                        <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Tên Phiếu</label>
                                <input id="nameFormFormManagementSimpleEditModal"  name="name" class="form-control named-account-account-input mps_required" placeholder="Tên Phiếu" type="text" value="">
                            </div>   
                            <div class="form-check mt-4">
                                        
                                <input id="is_confirmFormFormManagementSimpleEditModal" name="is_confirm" type="checkbox" class="form-check-input" placeholder="Đã Xác Nhận" value="" >
                                
                                <label class="form-check-label" for="is_confirmFormFormManagementSimpleEditModal">
                                    Đã Xác Nhận Phiếu
                                </label>
                            </div>                                                                   
                        </div>

                        <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Mã Phiếu</label>
                                <input id="codeFormFormManagementSimpleEditModal"  name="code" class="form-control code-account-account-input mps_required" placeholder="Mã Phiếu" type="text" value="">      
                            </div> 

                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Loại Phiếu</label>
                                <input id="typeFormFormManagementSimpleEditModal" name="type" class="form-control" placeholder="Loại phiếu" type="text" readonly>
                            </div>
                        </div>

                        <div class="row gx-2 mb-2">  
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Người tạo</label>
                                <input id="createdByFormFormManagementSimpleEditModal"  name="created_by" class="form-control password-account-account-input mps_required" placeholder="Người tạo" type="text" value="">
                            </div>   
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Ngày tạo</label>
                                <input id="createAtFormFormManagementSimpleEditModal"  name="created_at" class="form-control password-account-account-input mps_required" placeholder="Người tạo" type="text" value="">
                            </div>                                          
                        </div>


                    </div>
                </div>
                <!-- <div class="modal-footer">
                    <button id="" type="" class="btn btn-light btn-sm d-none" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>

                    <button id="accountAccountSaveAndNewModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="d-none fas fa-save"></i>&nbsp;Lưu và thêm mới</button>
                    <button id="accountAccountTestCreateModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button>
                </div> -->
            </form>
        </div>
    </div>
</div>
