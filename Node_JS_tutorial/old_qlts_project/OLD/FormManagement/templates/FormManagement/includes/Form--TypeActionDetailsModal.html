
{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
<div class="modal fade" id="typeActionFormManagementDetailmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="typeActionFormManagementDetailmodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <form method="GET" action="" enctype="multipart/form-data" id="typeActionFormManagementDetailModalsFormId" data-uuid="">
                <div class="modal-header">
                    <h3 class="modal-title">Xem chi tiết Thông tin loại hành động</h3>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group px-lg-5 text-start">
                        {% csrf_token %}
                        <div class="mb-1 col-xl-6 d-none">
                            <label class="small mb-1">Id</label>
                            <input id="idTypeActionFormManagementDetailId" name="id" class="form-control" placeholder="Nhập Id" type="text" >
                        </div>
                    
                        <div class="mb-1 col-xl-6 d-none">
                            <label class="small mb-1">Uuid</label>
                            <input id="uuidTypeActionFormManagementDetailId" name="uuid" class="form-control" placeholder="Nhập Uuid" type="text">
                        </div>

                        <h6 class="heading-small text-muted mb-4">Thông tin chung</h6>

                        <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-12">
                                <label class="small mb-1">Tên Loại Hành Động</label>
                                <input id="nameTypeActionFormManagementDetailId" name="name" class="form-control" placeholder="Tên Loại Hành Động" type="text" readonly>
                            </div>
                        </div>
                        
                        <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Mã Loại Hành Động</label>
                                <input id="codeTypeActionFormManagementDetailId" name="code" class="form-control " placeholder="Mã Loại Hành Động" type="text" readonly>
                            </div>

                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Loại Phiếu</label>
                                <input id="typeFormTypeActionFormManagementDetailId" name="type_form" class="form-control " placeholder="Mã Loại Hành Động" type="text" readonly>
                            </div>
                        </div>

                        
                        <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Loại màu</label>
                                <input id="colorCodeTypeActionFormManagementDetailId" name="color_code" class="form-control" placeholder="Tên Loại Hành Động" type="color" readonly>
                            </div>

                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Icon</label>
                                <input id="iconTypeActionFormManagementDetailId" name="icon" class="form-control " placeholder="Mã Loại Hành Động" type="text" readonly>
                            </div>
                        </div>

                                    
                        <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-6" >
                                <label class="small mb-1">Người chỉnh sửa</label>
                                <input id="updateByTypeActionFormManagementDetailId" name="updated_by" class="form-control" placeholder="Người chỉnh sửa" type="text" readonly>
                            </div>

                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Ngày chỉnh sửa</label>
                                <input id="updateAtTypeActionFormManagementDetailId" name="updated_at" class="form-control" placeholder="Ngày chỉnh sửa" type="text"  readonly>
                            </div>
                        </div>

                        <div class="row gx-2 mb-2"> 
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Người tạo</label>
                                <input id="createdByTypeActionFormManagementDetailId" name="created_by" class="form-control" placeholder="Người tạo phiếu" type="text" readonly>
                            </div>

                            <div class=" mb-1 col-xl-6" >
                                <label class="small mb-1">Ngày tạo</label>
                                <input id="createdAtTypeActionFormManagementDetailId" name="created_at" class="form-control" placeholder="Ngày tạo phiếu" type="text" readonly>
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="modal-footer">
                    <button id="" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                </div>
            </form>
        </div>
    </div>
</div>
