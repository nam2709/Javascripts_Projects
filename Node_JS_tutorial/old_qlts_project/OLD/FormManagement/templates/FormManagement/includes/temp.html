
{% load static %} {% load i18n %} {% load humanize %} {% load tz %}


<div class="modal fade" id="tempFormManagementCreatemodalsId" tabindex="-1" data-backdrop="static" data-keyboard="true"  role="dialog" aria-labelledby="tempFormManagementCreatemodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <form  id="tempFormManagementCreateModalsFormId" >
                <div class="modal-header">
                    <h3 class="modal-title">Tạo mới Phiếu</h3>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="" enctype="multipart/form-data" id="tempFormManagementCreateFormId" data-uuid="">
                    <div class="form-group px-lg-5 text-start">
                        {% csrf_token %}
                        <div class="mb-1 col-xl-6 d-none">
                            <label class="small mb-1">Id</label>
                                <input id="idFormFormManagementCreateModalInputId" name="id" class="form-control id-account-account-input" placeholder="Id " type="text" value="">
                            </div>
                                    
                        <div class="mb-1 col-xl-6 d-none">
                            <label class="small mb-1">Uuid</label>
                            <input id="uuidFormFormManagementCreateModalInputId" name="uuid" class="form-control uuid-account-account-input" placeholder="Uuid " type="text" value="">
                        </div>

                        <h6 class="heading-small text-muted mb-4">Nhập các thông tin cho phiếu</h6>
                        
                        <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-12">
                                <label class="small mb-1">Tên Phiếu</label>
                                <input id="nameFormFormManagementCreateModalInput"  name="name" class="form-control named-account-account-input mps_required" placeholder="Tên Phiếu" type="text" value="">
                                
                            </div>                                                                        
                        </div>
                                <hr>

                        <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Loại Phiếu</label>
                                <select id="typeFormFormManagementCreateModalInput"  name="type_form" class="form-control coded-account-account-input mps_required" placeholder="Loại Phiếu" type="text" value="">
                                    <option selected>Choose...</option> 
                                </select>   
                            </div>

                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Mã Phiếu</label>
                                <input id="codeFormFormManagementCreateModalInput"  name="code" class="form-control code-account-account-input mps_required" placeholder="Mã Phiếu" type="text" value="">      
                            </div> 
                        </div>
                        <div class="row gx-2 mb-2">      
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Nhân viên nhận tài sản</label>
                                <input id="staffRevFormFormManagementCreateModalInput"  name="staff_receive_property" class="form-control telephone-account-account-input " placeholder="Nhân viên nhận tài sản" type="text" value="">
                                
                            </div>
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Ngày thực hiện</label>
                                <input id="exeDateFormFormManagementCreateModalInput" name="execution_date" class=" form-control date_of_birth-account-account-input" placeholder="Ngày thực hiện" type="date" min="2000-01-01" max="2100-12-31" value="">
                            </div>
                            

                        </div>
                        <div class="row gx-2 mb-2 d-none">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Người cập nhật</label>
                                <input id="updateByFormFormManagementCreateModalInput"  name="updated_by" class="form-control password-account-account-input mps_required" placeholder="Người cập nhật" type="text" value="">
                                
                            </div>
                            <div class=" mb-1 col-xl-6 ">
                                <label class="small mb-1">Ngày cập nhật</label>
                                <input id="updateAtFormFormManagementCreateModalInput"  name="updated_at" class="form-control password-account-account-input mps_required" placeholder="Ngày cập nhật" type="text" value="">
                            </div>

                        </div>
                        <div class="row gx-2 mb-2 d-none">  
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Người tạo</label>
                                <input id="createByFormFormManagementCreateModalInput"  name="created_by" class="form-control password-account-account-input mps_required" placeholder="Người tạo" type="text" value="">
                            </div>   
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Ngày tạo</label>
                                <input id="createAtFormFormManagementCreateModalInput"  name="created_at" class="form-control password-account-account-input mps_required" placeholder="Người tạo" type="text" value="">
                            </div>                                          
                        </div>

                        <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-12">
                                <label class="small mb-1">Nội dung</label>
                                <input id="contentFormFormManagementCreateModalInput" name="content" class="form-control mps_required" placeholder="Nội dung" type="text">
                            </div>
                        </div>
                       

                    </div>
                </div>

                <div class="modal-footer">
                    <button id="formFormManagementCancelCreateModalBtnId" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                    <button id="formFormManagementCreateModalBtnId" type="submit" class="btn btn-primary btn-sm">&nbsp;Lưu</button>
                    <button id="accountAccountSaveAndNewModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="d-none fas fa-save"></i>&nbsp;Lưu và tiếp tục</button>
                    <!-- <button id="accountAccountTestCreateModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button> -->
                </div>

            </form>
        </div>
    </div>
</div>
