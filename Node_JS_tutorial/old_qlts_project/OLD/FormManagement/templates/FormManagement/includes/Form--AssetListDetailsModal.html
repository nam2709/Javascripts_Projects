
{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
<div class="modal fade" id="assetListFormManagementDetailmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="assetListFormManagementDetailmodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <form method="GET" action="" enctype="multipart/form-data" id="assetListFormManagementDetailModalsFormId" data-uuid="">
                <div class="modal-header">
                    <h3 class="modal-title">Xem chi tiết Thông tin tài sản theo phiếu</h3>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group px-lg-5 text-start">
                        <div class="mb-1 col-xl-6 d-none">
                            <label class="small mb-1">Id</label>
                            <input id="idassetListFormManagementDetailId" name="id" class="form-control" placeholder="Nhập Id" type="text" value="">
                        </div>
                    
                        <div class="mb-1 col-xl-6 d-none">
                            <label class="small mb-1">Uuid</label>
                            <input id="uuidassetListFormManagementDetailId" name="uuid" class="form-control" placeholder="Nhập Uuid" type="text" value="">
                        </div>

                        <h6 class="heading-small text-muted mb-4">Thông tin chung</h6>

                        <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Tên</label>
                                <input id="nameDefaultAssetListFormManagementDetailId" name="name" class="form-control" placeholder="Mã tài sản" type="text" readonly>
                            </div>

                        </div>

                        <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Tên tài sản</label>
                                <input id="nameAssetListFormManagementDetailId" name="asset" class="form-control " placeholder="Tên tài sản" type="text" readonly>
                            </div>

                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Mã tài sản trong danh sách</label>
                                <input id="codeAssetListFormManagementDetailId" name="code" class="form-control" placeholder="Mã tài sản" type="text" readonly>
                            </div>
                        </div>

                        <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Mã tài sản trong kho</label>
                                <input id="codeWareAssetListFormManagementDetailId" name="code" class="form-control" placeholder="Trạng thái tài sản" type="text" readonly>
                            </div> 
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Trạng thái tài sản</label>
                                <input id="statusAssetListFormManagementDetailId" name="current_status_asset" class="form-control" placeholder="Trạng thái tài sản" type="text" readonly>
                            </div>

                        </div>

                        <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Mã Phiếu</label>
                                <input id="codeFormAssetListFormManagementDetailId" name="code" class="form-control " placeholder="Mã Phiếu" type="text" readonly>
                            </div>

                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Tên phiếu</label>
                                <input id="nameFAssetListFormManagementDetailId" name="type" class="form-control" placeholder="Loại phiếu" type="text" readonly>
                            </div>
                        </div>

                        
                                    
                        <div class="row gx-2 mb-2 d-none">
                            <div class=" mb-1 col-xl-6" >
                                <label class="small mb-1">Người chỉnh sửa</label>
                                <input id="updateByAssetListFormManagementDetailId" name="updated_by" class="form-control" placeholder="Người chỉnh sửa" type="text" readonly>
                            </div>

                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Ngày chỉnh sửa</label>
                                <input id="updateAtAssetListFormManagementDetailId" name="updated_at" class="form-control" placeholder="Ngày chỉnh sửa" type="text"  readonly>
                            </div>
                        </div>

                        <div class="row gx-2 mb-2 d-none"> 
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Người tạo</label>
                                <input id="createdByAssetListFormManagementDetailId" name="created_by" class="form-control" placeholder="Người tạo phiếu" type="text" readonly>
                            </div>

                            <div class=" mb-1 col-xl-6" >
                                <label class="small mb-1">Ngày tạo</label>
                                <input id="createdAtAssetListFormManagementDetailId" name="created_at" class="form-control" placeholder="Ngày tạo phiếu" type="text" readonly>
                            </div>
                        </div>
                        <!-- <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-12">
                                <label class="small mb-1">Content</label>
                                <input id="contentAssetListFormManagementDetailId" name="content" class="form-control" placeholder="Nội dung" type="text" readonly>
                            </div>
                        </div> -->
                    </div> 
                </div>
                <div class="modal-footer">
                    <button id="" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                </div>
            </form>
        </div>
    </div>
</div>
