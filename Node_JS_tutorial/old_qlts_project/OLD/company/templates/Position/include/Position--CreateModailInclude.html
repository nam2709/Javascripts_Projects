{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
<div class="modal fade" id="PositionPositionCreatemodalsId" tabindex="-1" data-backdrop="static" data-keyboard="true"  role="dialog" aria-labelledby="PositionPositionCreatemodalsId" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
         <form method="POST" action="" enctype="multipart/form-data" id="PositionPositionCreateModalsFormId" data-uuid="">
            <div class="modal-header">
               <h3 class="modal-title">Tạo mới Chức Vụ </h3>
               <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div class="form-group px-lg-5 text-start">
                  <div class="mb-1 col-xl-6 d-none">
                     <label class="small mb-1">Id</label>
                     <input id="idPositionPositionCreateModalInputId" name="id" class="form-control id-Position-Position-input" placeholder="Nhập Id of Position" type="text" value="">
                  </div>
                  <div class="mb-1 col-xl-6 d-none">
                     <label class="small mb-1">Uuid</label>
                     <input id="uuidPositionPositionCreateModalInputId" name="uuid" class="form-control uuid-Position-Position-input" placeholder="Nhập Uuid of Position" type="text" value="">
                  </div>
                  <h6 class="heading-small text-muted mb-4">Thông tin chung</h6>
                  <div class="row gx-2 mb-2">
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Chức Vụ</label>
                        <input id="namePositionPositionCreateModalInputId"  name="name" class="form-control name-Position-Position-input mps_required" placeholder="Nhập Tên Nhân Viên" type="text" value="">
                     </div>
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Mã Chức Vụ</label>
                       
                        <input id="codePositionPositionCreateModalInputId"  name="code" class="form-control code-Position-Position-input mps_required" placeholder="Nhập Mã Phòng" type="text" value="">
        
                     </div>
                  </div>
                  <hr>
                  <div class="row gx-2 mb-2">
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Phòng</label>
                        <select id="unitPositionPositionCreateModalInputId"  name="unit" class="form-select unit-Position-Position-input mps_required" placeholder="Phòng" type="text" value="">
                           <option value="" selected>-- Lựa chọn --</option>
                        </select>
                     </div>
                  </div>
                  
                     {% comment %} 
                  </div>
                  <div class="row gx-2 mb-2">
                     <div class="mb-1 col-xl-12">
                        <label for="avatarPositionPositionCreateModalInputId"><i class="fas fa-paperclip"></i>&nbsp;{% trans 'avatar' %}</label>
                        <input class=" Position-Position form-control-file form-control Position-Position-file avatar-Position-Position-file-input" type="file" name="avatar"  class="" id="avatarPositionPositionCreateModalInputId">
                        <div class="col-xl-12" id="avatarPositionPositionCreateModalFileAreaId">
                           {% if current_Position.avatar %}
                           <div class="form-group row col-xl-8 table-hover mt-1" style="background-color:gainsboro;height: 25px;" id="{{ current_Position.uuid }}AttachmentDivId">
                              <div class="col-xl-10 " >
                                 <span>
                                    <a style="color:cornflowerblue" target="_blank"  href="{{ current_Position.avatar.url }}">
                                       <p><b> {{ current_Position.avatar_filename|title }}</b></p>
                                    </a>
                                 </span>
                              </div>
                              <div class="col-xl-2 text-end">
                                 <i class="fas fa-times" style="color:gray" file-uuid="{{ current_Position.uuid }}" onclick="avatarPositionPositionDeletedAttacthment(this)"></i>
                              </div>
                           </div>
                           {% endif %}
                        </div>
                     </div>
                     {% endcomment %}
                  </div>
               </div>
               <div class="modal-footer">
                  <button id="PositionPositionCancelCreateModalBtnId" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                  <button id="PositionPositionCreateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
                  <button id="PositionPositionSaveAndNewModalBtnId" type="button" class="d-none btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu và thêm mới</button>
                  {% comment %} <button id="PositionPositionTestCreateModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button> {% endcomment %}
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
</div>
