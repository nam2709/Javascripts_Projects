{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
<div class="modal fade" id="PositionPositionEditmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="PositionPositionEditmodalsId" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
         <form method="POST" action="" enctype="multipart/form-data" id="PositionPositionEditModalsFormId" data-uuid="">
            <div class="modal-header">
               <h3 class="modal-title">Chỉnh sửa Thông tin</h3>
               <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div class="form-group px-lg-5 text-start">
                  <div class="mb-1 col-xl-6 d-none">
                     <label class="small mb-1">Id</label>
                     <input id="idPositionPositionEditModalInputId" name="id" class="form-control id-Position-Position-input" placeholder="Nhập Id of Position" type="text" value="">
                  </div>
                  <input id="uuidPositionPositionEditModalInputId"  name="uuid" class=" form-control uuid-Position-Position-input d-none" placeholder="Nhập mã uuid" type="text" value="">
                  <h6 class="heading-small text-muted mb-4">Thông tin chung</h6>
                  <div class="row gx-2 mb-2">
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Chức Vụ</label>
                        <input id="namePositionPositionEditModalInputId"  name="name" class=" form-control name-Position-Position-input" placeholder="Nhập Chức Vụ" type="text" value="">
                     </div>
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Mã Chức Vụ</label>
                        <input id="codePositionPositionEditModalInputId" name="code" class="form-control code-Position-Position-input" placeholder="Nhập Mã Chức Vụ" type="text" value="" >
                        {% comment %} <select id="PositionstatusPositionPositionEditModalInputId"  name="Positionstatus" class="form-select Positionstatus-Position-Position-input" placeholder="Trạng Thái Nhân Viên" type="text" value="">
                        </select> {% endcomment %}
                     </div>
                  </div>
                  
                  <div class="row gx-2 mb-2">
                    
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Phòng</label>
                        <select id="unitPositionPositionEditModalInputId"  name="company" class="form-select company-Position-Position-input " placeholder="Phòng" type="text" value="">
                        </select>
                     </div>
                  </div>
                  
            <div class="modal-footer">
               <button id="PositionPositionCancelEditModalBtnId" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal" ><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
               <button id="PositionPositionUpdateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
               {% comment %} <button id="PositionPositionTestEditModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button> {% endcomment %}
            </div>
      </div>
      </form>
   </div>
</div>
</div>
</div>
</div>
