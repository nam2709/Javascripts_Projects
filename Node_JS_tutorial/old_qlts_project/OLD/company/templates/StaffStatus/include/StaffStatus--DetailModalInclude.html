{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
<div class="modal fade" id="StatusStatusDetailmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="StatusStatusDetailmodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
        <form method="POST" action="" enctype="multipart/form-data" id="StatusStatusDetailModalsFormId" data-uuid="">
            <div class="modal-header">
                <h3 class="modal-title">Thông tin Nhân Viên</h3>
<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
             <div class="modal-body">
                <div class="form-group px-lg-5 text-start">
            
                 <div class="mb-1 col-xl-6 d-none">
                   <label class="small mb-1">Id</label>
                    <input id="idStatusStatusDetailModalInputId" name="id" class="form-control id-Status-Status-input" placeholder="Nhập Id of Status" type="text" value="">
                </div>
            
                <div class="mb-1 col-xl-6 d-none">
                    <label class="small mb-1">Uuid</label>
                    <input id="uuidStatusStatusDetailModalInputId" name="uuid" class="form-control uuid-Status-Status-input" placeholder="Nhập Uuid of Status" type="text" value="">
                </div>  
            <h6 class="heading-small text-muted mb-4">Thông tin chung</h6>
                                <div class="row gx-2 mb-2">
                                    <div class=" mb-1 col-xl-6">
                                        <label class="small mb-1">Trạng Thái</label>
                                       <input id="nameStatusStatusDetailModalInputId" name="name" class="form-control name-Status-Status-input" placeholder="Nhập Tên" type="text" value="{{ current_Status.name}}" readonly>
                                   </div>
                                   <div class=" mb-1 col-xl-6">
                                    <label class="small mb-1">Mã Trạng Thái</label>
                                    <input id="codeStatusStatusDetailModalInputId" name="code" class="form-control code-Status-Status-input" placeholder="Nhập code" type="text" value="" readonly>
                                </div>  
                                <div class="row gx-2 mb-2">
                                    
                                    
                                        <label class="small mb-1">Mô Tả</label>
                                        <input id="descStatusStatusDetailModalInputId" name="desc" class="form-control desc-Status-Status-input" placeholder="Nhập Phòng" type="text" value="" readonly>
                                    
                                
                                </div>
                               
                              
                            </div>
                        </div>         
                                    
                                  
                                 
                         {% comment %} <div class="mb-1 col-xl-12">
                            <label for="avatarStatusStatusDetailModalInputId"><i class="fas fa-paperclip"></i>&nbsp;{% trans 'avatar' %}</label>
                                <input class="Status-Status form-control-file form-control d-none Status-Status-file avatar-Status-Status-file-input"  type="file" name="avatar" class="" id="avatarStatusStatusDetailModalInputId">
                            <div class="col-xl-12" id="avatarStatusStatusDetailModalFileAreaId">    
                            {% if current_Status.avatar %}
  
                                <div class="form-group row col-xl-8 table-hover mt-1" style="background-color:gainsboro;height: 25px;" id="{{ current_Status.uuid }}AttachmentDivId">
                                    <div class="col-xl-10 " >
                                        <span><a style="color:cornflowerblue" target="_blank"  href="{{ current_Status.avatar.url }}"><p><b> {{ current_Status.avatar_filename|title }}</b></p></a></span>
                                    </div>
                                    <div class="col-xl-2 text-end">
                                        <i class="fas fa-times" style="color:gray" file-uuid="{{ current_Status.uuid }}" onclick="avatarStatusStatusDeletedAttacthment(this)"></i>
                                    </div>
                                </div>
                            {% endif %}
                        </div>  {% endcomment %}
                        

                    {% comment %} </div> {% endcomment %}
              
                    <div class="modal-footer">
                        <button id="StatusStatusCancelDetailModalBtnId" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                    </div>
            
            </div>
                     </form>
                       
                </div>
            </div>
        </div>
    </div>
</div>
