{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
<div class="modal fade" id="StaffStaffDetailmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="StaffStaffDetailmodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
        <form method="POST" action="" enctype="multipart/form-data" id="StaffStaffDetailModalsFormId" data-uuid="">
            <div class="modal-header">
                <h3 class="modal-title">Thông tin Nhân Viên</h3>
<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
             <div class="modal-body">
                <div class="form-group px-lg-5 text-start">
            
                 <div class="mb-1 col-xl-6 d-none">
                   <label class="small mb-1">Id</label>
                    <input id="idStaffStaffDetailModalInputId" name="id" class="form-control id-Staff-Staff-input" placeholder="Nhập Id of Staff" type="text" value="">
                </div>
            
                <div class="mb-1 col-xl-6 d-none">
                    <label class="small mb-1">Uuid</label>
                    <input id="uuidStaffStaffDetailModalInputId" name="uuid" class="form-control uuid-Staff-Staff-input" placeholder="Nhập Uuid of Staff" type="text" value="">
                </div>  
            <h6 class="heading-small text-muted mb-4">Thông tin chung</h6>
                                <div class="row gx-2 mb-2">
                                    <div class=" mb-1 col-xl-6">
                                        <label class="small mb-1">Tên</label>
                                       <input id="nameStaffStaffDetailModalInputId" name="name" class="form-control name-Staff-Staff-input" placeholder="Nhập Tên" type="text" value="{{ current_Staff.name}}" readonly>
                                   </div>
                                   
                                       <div class=" mb-1 col-xl-6">
                                        <label class="small mb-1">Trạng Thái Nhân Viên</label>
                                       <input id="getstaffstatusStaffStaffDetailModalInputId" name="staffstatus" class="form-control staffstatus-Staff-Staff-input" placeholder="Nhập Trạng Thái" type="text" value="" readonly>
                                   </div>
                                   </div><hr>
                                <div class="row gx-2 mb-2">
                                    <div class=" mb-1 col-xl-6">
                                        <label class="small mb-1">Mã Nhân Viên</label>
                                        <input id="codeStaffStaffDetailModalInputId" name="code" class="form-control code-Staff-Staff-input" placeholder="Nhập code" type="text" value="" readonly>
                                    </div>
                                
                                    <div class=" mb-1 col-xl-6">
                                        <label class="small mb-1">Công Ty</label>
                                        <input id="kcompanyStaffStaffDetailModalInputId" name="company" class="form-control company-Staff-Staff-input" placeholder="Nhập Phòng" type="text" value="" readonly>
                                    </div>
                                </div>
                               
                              
                                <div class="row gx-2 mb-2">
                                    <div class=" mb-1 col-xl-6">
                                        <label class="small mb-1">Phòng</label>
                                        <input id="kunitStaffStaffDetailModalInputId" name="unit" class="form-control unit-Staff-Staff-input" placeholder="Nhập chức vụ" type="text" value="" readonly>
                                    </div>
                                    <div class=" mb-1 col-xl-6">
                                        <label class="small mb-1">Chức Vụ</label>
                                        <input id="kpositionStaffStaffDetailModalInputId" name="position" class="form-control positionStaff-Staff-Staff-input" placeholder="Nhập Phòng" type="text" value="" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>         
                                    
                                  
                                 
                         {% comment %} <div class="mb-1 col-xl-12">
                            <label for="avatarStaffStaffDetailModalInputId"><i class="fas fa-paperclip"></i>&nbsp;{% trans 'avatar' %}</label>
                                <input class="Staff-Staff form-control-file form-control d-none Staff-Staff-file avatar-Staff-Staff-file-input"  type="file" name="avatar" class="" id="avatarStaffStaffDetailModalInputId">
                            <div class="col-xl-12" id="avatarStaffStaffDetailModalFileAreaId">    
                            {% if current_Staff.avatar %}
  
                                <div class="form-group row col-xl-8 table-hover mt-1" style="background-color:gainsboro;height: 25px;" id="{{ current_Staff.uuid }}AttachmentDivId">
                                    <div class="col-xl-10 " >
                                        <span><a style="color:cornflowerblue" target="_blank"  href="{{ current_Staff.avatar.url }}"><p><b> {{ current_Staff.avatar_filename|title }}</b></p></a></span>
                                    </div>
                                    <div class="col-xl-2 text-end">
                                        <i class="fas fa-times" style="color:gray" file-uuid="{{ current_Staff.uuid }}" onclick="avatarStaffStaffDeletedAttacthment(this)"></i>
                                    </div>
                                </div>
                            {% endif %}
                        </div>  {% endcomment %}
                        

                    {% comment %} </div> {% endcomment %}
              
                    <div class="modal-footer">
                        <button id="StaffStaffCancelDetailModalBtnId" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                    </div>
            
            </div>
                     </form>
                       
                </div>
            </div>
        </div>
    </div>
</div>
