{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
<div class="modal fade" id="StaffStaffCreatemodalsId" tabindex="-1" data-backdrop="static" data-keyboard="true"  role="dialog" aria-labelledby="StaffStaffCreatemodalsId" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
         <form method="POST" action="" enctype="multipart/form-data" id="StaffStaffCreateModalsFormId" data-uuid="">
            <div class="modal-header">
               <h3 class="modal-title">Tạo mới Nhân Viên </h3>
               <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div class="form-group px-lg-5 text-start">
                  <div class="mb-1 col-xl-6 d-none">
                     <label class="small mb-1">Id</label>
                     <input id="idStaffStaffCreateModalInputId" name="id" class="form-control id-Staff-Staff-input" placeholder="Nhập Id of Staff" type="text" value="">
                  </div>
                  <div class="mb-1 col-xl-6 d-none">
                     <label class="small mb-1">Uuid</label>
                     <input id="uuidStaffStaffCreateModalInputId" name="uuid" class="form-control uuid-Staff-Staff-input" placeholder="Nhập Uuid of Staff" type="text" value="">
                  </div>
                  <h6 class="heading-small text-muted mb-4">Thông tin chung</h6>
                  <div class="row gx-2 mb-2">
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Tên Nhân Viên</label>
                        <input id="nameStaffStaffCreateModalInputId"  name="name" class="form-control name-Staff-Staff-input mps_required" placeholder="Nhập Tên Nhân Viên" type="text" value="">
                     </div>
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Trạng Thái Nhân Viên</label>
                        <select id="staffstatusStaffStaffCreateModalInputId"  name="staffstatus" class="form-select staffstatus-Staff-Staff-input mps_required" placeholder="Trạng thái Nhân Viên" type="text" value="">
                           <option value="" selected>-- Lựa chọn --</option>
                        </select>
                     </div>
                  </div>
                  <hr>
                  <div class="row gx-2 mb-2">
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Mã Nhân Viên</label>
                        <input id="codeStaffStaffCreateModalInputId"  name="code" class="form-control code-Staff-Staff-input mps_required" placeholder="Nhập mã" type="text" value="">
                     </div>
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Công Ty</label>
                        <select id="companyStaffStaffCreateModalInputId"  name="company" class="form-select company-Staff-Staff-input mps_required" placeholder="Công Ty" type="text" value="">
                           <option value="" selected>-- Lựa chọn --</option>
                        </select>
                     </div>
                  </div>
                  <div class="row gx-2 mb-2">
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Phòng</label>
                        <select id="unitStaffStaffCreateModalInputId"  name="unit" class="form-select unit-Staff-Staff-input mps_required" placeholder="Phòng" type="text" value="">
                           <option value="" selected>-- Lựa chọn --</option>
                        </select>
                     </div>
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Chức Vụ</label>
                        <select id="positionStaffStaffCreateModalInputId"  name="position" class="form-select position-Staff-Staff-input mps_required" placeholder="Chức Vụ" type="text" value="">
                           <option value="" selected>-- Lựa chọn --</option>
                        </select>
                     </div>
                     {% comment %} 
                  </div>
                  <div class="row gx-2 mb-2">
                     <div class="mb-1 col-xl-12">
                        <label for="avatarStaffStaffCreateModalInputId"><i class="fas fa-paperclip"></i>&nbsp;{% trans 'avatar' %}</label>
                        <input class=" Staff-Staff form-control-file form-control Staff-Staff-file avatar-Staff-Staff-file-input" type="file" name="avatar"  class="" id="avatarStaffStaffCreateModalInputId">
                        <div class="col-xl-12" id="avatarStaffStaffCreateModalFileAreaId">
                           {% if current_Staff.avatar %}
                           <div class="form-group row col-xl-8 table-hover mt-1" style="background-color:gainsboro;height: 25px;" id="{{ current_Staff.uuid }}AttachmentDivId">
                              <div class="col-xl-10 " >
                                 <span>
                                    <a style="color:cornflowerblue" target="_blank"  href="{{ current_Staff.avatar.url }}">
                                       <p><b> {{ current_Staff.avatar_filename|title }}</b></p>
                                    </a>
                                 </span>
                              </div>
                              <div class="col-xl-2 text-end">
                                 <i class="fas fa-times" style="color:gray" file-uuid="{{ current_Staff.uuid }}" onclick="avatarStaffStaffDeletedAttacthment(this)"></i>
                              </div>
                           </div>
                           {% endif %}
                        </div>
                     </div>
                     {% endcomment %}
                  </div>
               </div>
               <div class="modal-footer">
                  <button id="StaffStaffCancelCreateModalBtnId" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                  <button id="StaffStaffCreateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
                  <button id="StaffStaffSaveAndNewModalBtnId" type="button" class="d-none btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu và thêm mới</button>
                  {% comment %} <button id="StaffStaffTestCreateModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button> {% endcomment %}
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
</div>
