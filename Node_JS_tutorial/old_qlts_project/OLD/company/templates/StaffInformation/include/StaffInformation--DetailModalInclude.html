{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
<div class="modal fade" id="InformationInformationDetailmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="InformationInformationDetailmodalsId" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
         <form method="POST" action="" enctype="multipart/form-data" id="InformationInformationDetailModalsFormId" data-uuid="">
            <div class="modal-header">
               <h3 class="modal-title">Thông tin Nhân Viên</h3>
               <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div class="form-group px-lg-5 text-start">
                  <div class="mb-1 col-xl-6 d-none">
                     <label class="small mb-1">Id</label>
                     <input id="idInformationInformationDetailModalInputId" name="id" class="form-control id-Information-Information-input" placeholder="Nhập Id of Information" type="text" value="">
                  </div>
                  <div class="mb-1 col-xl-6 d-none">
                     <label class="small mb-1">Uuid</label>
                     <input id="uuidInformationInformationDetailModalInputId" name="uuid" class="form-control uuid-Information-Information-input" placeholder="Nhập Uuid of Information" type="text" value="">
                  </div>
                  <h6 class="heading-small text-muted mb-4">Thông tin chung</h6>
                  <div class="row gx-2 mb-2">
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Tên</label>
                        <input id="get_name_staffInformationInformationDetailModalInputId" name="staff" class="form-control staff-Information-Information-input" placeholder="Nhập Tên" type="text" value="" readonly>
                     </div>
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Chứng Minh Thư</label>
                        <input id="id_cardInformationInformationDetailModalInputId" name="id_card" class="form-control id_card-Information-Information-input" placeholder="Nhập Chứng Minh Thư" type="text" value="" readonly>
                     </div>
                  </div>
                  <hr>
                  <div class="row gx-2 mb-2">
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Số Điện Thoại</label>
                        <input id="phone_numberInformationInformationDetailModalInputId" name="phone_number" class="form-control phone_number-Information-Information-input" placeholder="Nhập Số Điên Thoại" type="text" value="" readonly>
                     </div>
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Email</label>
                        <input id="emailInformationInformationDetailModalInputId" name="email" class="form-control email-Information-Information-input" placeholder="Nhập Thành Phố" type="text" value="" readonly>
                     </div>
                  </div>
                  <div class="row gx-2 mb-2">
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Thành Phố</label>
                        <input id="get_name_cityInformationInformationDetailModalInputId" name="city" class="form-control city-Information-Information-input" placeholder="Nhập Thành Phố" type="text" value="" readonly>
                     </div>
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Huyện</label>
                        <input id="get_name_districtInformationInformationDetailModalInputId" name="unit" class="form-control unit-Information-Information-input" placeholder="Nhập Huyện" type="text" value="" readonly>
                     </div>
                  </div>
                  <div class="row gx-2 mb-2">
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Xã</label>
                        <input id="get_name_communeInformationInformationDetailModalInputId" name="position" class="form-control positionInformation-Information-Information-input" placeholder="Nhập Phòng" type="text" value="" readonly>
                     </div>
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Địa Chỉ</label>
                        <input id="addressInformationInformationDetailModalInputId" name="address" class="form-control address-Information-Information-input" placeholder="Nhập địa chỉ" type="text" value="" readonly>
                     </div>
                  </div>
                  <label for="degreeInformationInformationDetailModalInputId"><i class="fas fa-paperclip"></i>&nbsp;{% trans 'Bằng Cấp' %}</label>
                  <input class="Information-Information form-control-file form-control d-none Information-Information-file degree-Information-Information-file-input"  type="file" name="degree" class="" id="degreeInformationInformationDetailModalInputId">
                  <div class="col-xl-12" id="degreeInformationInformationDetailModalFileAreaId">
                     {% if current_Information.degree %}
                     <div class="form-group row col-xl-8 table-hover mt-1" style="background-color:gainsboro;height: 25px;" id="{{ current_Information.uuid }}AttachmentDivId">
                        <div class="col-xl-10 " >
                           <span>
                              <a style="color:cornflowerblue" target="_blank"  href="{{ current_Information.degree.url }}">
                                 <p><b> {{ current_Information.degree_filename|title }}</b></p>
                              </a>
                           </span>
                        </div>
                        <div class="col-xl-2 text-end">
                           <i class="fas fa-times" style="color:gray" file-uuid="{{ current_Information.uuid }}" onclick="avatarInformationInformationDeletedAttacthment(this)"></i>
                        </div>
                     </div>
                     {% endif %}
                  </div>
                  <label for="avatarInformationInformationDetailModalInputId"><i class="fas fa-paperclip"></i>&nbsp;{% trans 'avatar' %}</label>
                  <input class="Information-Information form-control-file form-control d-none Information-Information-file avatar-Information-Information-file-input"  type="file" name="avatar" class="" id="avatarInformationInformationDetailModalInputId">
                  <div class="col-xl-12" id="avatarInformationInformationDetailModalFileAreaId">
                     {% if current_Information.avatar %}
                     <div class="form-group row col-xl-8 table-hover mt-1" style="background-color:gainsboro;height: 25px;" id="{{ current_Information.uuid }}AttachmentDivId">
                        <div class="col-xl-10 " >
                           <span>
                              <a style="color:cornflowerblue" target="_blank"  href="{{ current_Information.avatar.url }}">
                                 <p><b> {{ current_Information.avatar_filename|title }}</b></p>
                              </a>
                           </span>
                        </div>
                        <div class="col-xl-2 text-end">
                           <i class="fas fa-times" style="color:gray" file-uuid="{{ current_Information.uuid }}" onclick="avatarInformationInformationDeletedAttacthment(this)"></i>
                        </div>
                     </div>
                     {% endif %}
                  </div>
               </div>
               <div class="modal-footer">
                  <button id="InformationInformationCancelDetailModalBtnId" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
               </div>
            </div>
      </div>
      </form>
   </div>
</div>
</div>
</div>
</div>
</div>
