{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
<div class="modal fade" id="CompanyCompanyEditmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="CompanyCompanyEditmodalsId" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
         <form method="POST" action="" enctype="multipart/form-data" id="CompanyCompanyEditModalsFormId" data-uuid="">
            <div class="modal-header">
               <h3 class="modal-title">Chỉnh sửa Thông tin</h3>
               <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div class="form-group px-lg-5 text-start">
                  <div class="mb-1 col-xl-6 d-none">
                     <label class="small mb-1">uuid</label>
                     <input id="uuidCompanyCompanyEditModalInputId"  name="uuid" class="mps_required form-control uuid-Company-Company-input " placeholder="Nhập mã uuid" type="text" value="">
                  </div>
                  <h6 class="heading-small text-muted mb-4">Thông tin chung</h6>
                  <div class="row gx-2 mb-2">
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Tên Công Ty</label>
                        <input id="nameCompanyCompanyEditModalInputId"  name="name" class="mps_required form-control name-Company-Company-input" placeholder="Nhập Tên Công Ty" type="text" value="">
                     </div>
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Tình Trạng Công Ty</label>
                        <select id="companystatusCompanyCompanyEditModalInputId"  name="companystatus" class="form-select companystatus-Company-Company-input mps_required" placeholder="Tình Trạng Công Ty" type="text" value="">
                        </select>
                     </div>
                  </div>
                  <hr>
                  <div class="row gx-2 mb-2">
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Mã Công Ty</label>
                        <input id="code_companyCompanyCompanyEditModalInputId"  name="code_company" class="mps_required form-control code_company-Company-Company-input" placeholder="Nhập Mã Công Ty" type="text" value="">
                     </div>
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Mã Số Thuế</label>
                        <input id="tax_codeCompanyCompanyEditModalInputId" name="tax_code" class="mps_required form-control tax_code-Company-Company-input" placeholder="Nhập Mã Số Thuế" type="text" value="">
                     </div>
                  </div>
                  <hr>
                  <div class="row gx-2 mb-2">
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Thành Phố</label>
                        <select id="cityCompanyCompanyEditModalInputId"  name="city" class="form-select city-Company-Company-input mps_required" placeholder="Thành Phố" type="text" value="">
                        </select>
                     </div>
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Huyện</label>
                        <select id="districtCompanyCompanyEditModalInputId"  name="district" class="form-select district-Company-Company-input mps_required" placeholder="Huyện" type="text" value="">
                        </select>
                     </div>
                  </div>
                  <div class="row gx-2 mb-2">
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Xã</label>
                        <select id="communeCompanyCompanyEditModalInputId"  name="commune" class="form-select commune-Company-Company-input mps_required" placeholder="Xã" type="text" value="">
                        </select>
                     </div>
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">TelePhone</label>
                        <input id="phone_numberCompanyCompanyEditModalInputId"  name="phone_number" class="mps_required form-control phone_number-Company-Company-input" placeholder="Nhập Telephone" type="text" value="">
                     </div>
                  </div>
                  <div class="row gx-2 mb-2">
                     <label class="small mb-1">Địa Chỉ</label>
                     <input id="addressCompanyCompanyEditModalInputId" name="address" class="mps_required form-control address-Company-Company-input" placeholder="Nhập Địa Chỉ" type="text" value="">
                  </div>
                  {% comment %} 
                  <div class="row gx-2 mb-2">
                     <div class="mb-1 col-xl-12">
                        <label for="avatarCompanyCompanyEditModalInputId"><i class="fas fa-paperclip"></i>&nbsp;{% trans 'avatar' %}</label>
                        <input class=" Company-Company form-control-file form-control  Company-Company-file avatar-Company-Company-file-input"  type="file" name="avatar"  class="" id="avatarCompanyCompanyEditModalInputId">
                        <div class="col-xl-12" id="avatarCompanyCompanyEditModalFileAreaId">
                           {% if current_Company.avatar %}
                           <div class="form-group row col-xl-8 table-hover mt-1" style="background-color:gainsboro;height: 25px;" id="{{ current_Company.uuid }}AttachmentDivId">
                              <div class="col-xl-10 " >
                                 <span>
                                    <a style="color:cornflowerblue" target="_blank"  href="{{ current_Company.avatar.url }}">
                                       <p><b> {{ current_Company.avatar_filename|title }}</b></p>
                                    </a>
                                 </span>
                              </div>
                              <div class="col-xl-2 text-end">
                                 <i class="fas fa-times" style="color:gray" file-uuid="{{ current_Company.uuid }}" onclick="avatarCompanyCompanyDeletedAttacthment(this)"></i>
                              </div>
                           </div>
                           {% endif %} 
                        </div>
                     </div>
                     {% endcomment %}
                  </div>
               </div>
               <div class="modal-footer">
                  <button id="CompanyCompanyCancelEditModalBtnId" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal" ><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                  <button id="CompanyCompanyUpdateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
                  {% comment %} <button id="CompanyCompanyTestEditModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button> {% endcomment %}
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
</div>
</div>
