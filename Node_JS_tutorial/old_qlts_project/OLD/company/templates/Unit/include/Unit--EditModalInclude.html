{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
<div class="modal fade" id="UnitUnitEditmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="UnitUnitEditmodalsId" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
         <form method="POST" action="" enctype="multipart/form-data" id="UnitUnitEditModalsFormId" data-uuid="">
            <div class="modal-header">
               <h3 class="modal-title">Chỉnh sửa Thông tin</h3>
               <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div class="form-group px-lg-5 text-start">
                  <div class="mb-1 col-xl-6 d-none">
                     <label class="small mb-1">Id</label>
                     <input id="idUnitUnitEditModalInputId" name="id" class="form-control id-Unit-Unit-input" placeholder="Nhập Id of Unit" type="text" value="">
                  </div>
                  <input id="uuidUnitUnitEditModalInputId"  name="uuid" class=" form-control uuid-Unit-Unit-input d-none" placeholder="Nhập mã uuid" type="text" value="">
                  <h6 class="heading-small text-muted mb-4">Thông tin chung</h6>
                  <div class="row gx-2 mb-2">
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Phòng</label>
                        <input id="nameUnitUnitEditModalInputId"  name="name" class=" form-control name-Unit-Unit-input" placeholder="Nhập Phòng" type="text" value="">
                     </div>
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Mã Phòng</label>
                        <input id="codeUnitUnitEditModalInputId"  name="code" class=" form-control code-Unit-Unit-input" placeholder="Nhập Phòng" type="text" value="">
                        {% comment %} <input id="UnitstatusUnitUnitEditModalInputId" name="Unitstatus" class="form-control Unitstatus-Unit-Unit-input" placeholder="Nhập Trạng Thái" type="text" value="" readonly> {% endcomment %}
                        {% comment %} <select id="UnitstatusUnitUnitEditModalInputId"  name="Unitstatus" class="form-select Unitstatus-Unit-Unit-input" placeholder="Trạng Thái Nhân Viên" type="text" value="">
                        </select> {% endcomment %}
                     </div>
                  </div>
                  
                  <div class="row gx-2 mb-2">
                    
                     <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Công Ty</label>
                        <select id="companyUnitUnitEditModalInputId"  name="company" class="form-select company-Unit-Unit-input " placeholder="Công Ty" type="text" value="">
                        </select>
                     </div>
                  </div>
                  
            <div class="modal-footer">
               <button id="UnitUnitCancelEditModalBtnId" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal" ><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
               <button id="UnitUnitUpdateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
               {% comment %} <button id="UnitUnitTestEditModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button> {% endcomment %}
            </div>
      </div>
      </form>
   </div>
</div>
</div>
</div>
</div>
