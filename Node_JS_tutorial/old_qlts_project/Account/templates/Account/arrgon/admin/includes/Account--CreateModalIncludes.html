
            {% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
            
<div class="modal fade" id="accountAccountCreatemodalsId" tabindex="-1" data-backdrop="static" data-keyboard="true"  role="dialog" aria-labelledby="accountAccountCreatemodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
        <form method="POST" action="" enctype="multipart/form-data" id="accountAccountCreateModalsFormId" data-uuid="">
            <div class="modal-header">
                <h3 class="modal-title">Tạo mới Thông tin người dùng</h3>
<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group px-lg-5 text-start">
            
            
<div class="mb-1 col-xl-6 d-none">
   <label class="small mb-1">Id</label>
    <input id="idAccountAccountCreateModalInputId" name="id" class="form-control id-account-account-input" placeholder="Nhập Id of Account" type="text" value="">
</div>
            
<div class="mb-1 col-xl-6 d-none">
   <label class="small mb-1">Uuid</label>
    <input id="uuidAccountAccountCreateModalInputId" name="uuid" class="form-control uuid-account-account-input" placeholder="Nhập Uuid of Account" type="text" value="">
</div>
            <h6 class="heading-small text-muted mb-4">Thông tin chung</h6><div class="row gx-2 mb-2">
                    <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Username</label>
                        <input id="usernameAccountAccountCreateModalInputId"  name="username" class="form-control username-account-account-input mps_required" placeholder="Nhập Username" type="text" value="">
                        
                    </div>
                    
                    <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Full_Name</label>
                        <input id="full_nameAccountAccountCreateModalInputId"  name="full_name" class="form-control full_name-account-account-input mps_required" placeholder="Nhập Full_Name" type="text" value="">
                        
                    </div>
                    </div><hr><div class="row gx-2 mb-2">
                    <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Email</label>
                        <input id="emailAccountAccountCreateModalInputId"  name="email" class="form-control email-account-account-input mps_required" placeholder="Nhập Email" type="text" value="">
                        
                    </div>
                    
                    <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Telephone</label>
                        <input id="telephoneAccountAccountCreateModalInputId"  name="telephone" class="form-control telephone-account-account-input " placeholder="Nhập Telephone" type="text" value="">
                        
                    </div>
                    </div><div class="row gx-2 mb-2">
                    <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Date_Of_Birth</label>
                        <input id="date_of_birthAccountAccountCreateModalInputId" data-datepicker=" " name="date_of_birth" class=" form-control date_of_birth-account-account-input" placeholder="Nhập Date_Of_Birth" type="text" value="{{ current_account.date_of_birth}}">
                    </div>
                    
                    <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Password</label>
                        <input id="passwordAccountAccountCreateModalInputId"  name="password" class="form-control password-account-account-input mps_required" placeholder="Nhập Password" type="text" value="">
                        
                    </div>
                    </div><div class="row gx-2 mb-2">
                        <div class="mb-1 col-xl-12">
                        <label for="avatarAccountAccountCreateModalInputId"><i class="fas fa-paperclip"></i>&nbsp;{% trans 'avatar' %}</label>
                                <input class=" account-account form-control-file form-control account-account-file avatar-account-account-file-input" type="file" name="avatar"  class="" id="avatarAccountAccountCreateModalInputId">
                            <div class="col-xl-12" id="avatarAccountAccountCreateModalFileAreaId">    
                            {% if current_account.avatar %}
  
                                <div class="form-group row col-xl-8 table-hover mt-1" style="background-color:gainsboro;height: 25px;" id="{{ current_account.uuid }}AttachmentDivId">
                                    <div class="col-xl-10 " >
                                        <span><a style="color:cornflowerblue" target="_blank"  href="{{ current_account.avatar.url }}"><p><b> {{ current_account.avatar_filename|title }}</b></p></a></span>
                                    </div>
                                    <div class="col-xl-2 text-end">
                                        <i class="fas fa-times" style="color:gray" file-uuid="{{ current_account.uuid }}" onclick="avataraccountAccountDeletedAttacthment(this)"></i>
                                    </div>
                                </div>
                            {% endif %}
                        </div>
                        </div>

                    </div>
              </div>
                    <div class="modal-footer">
                        <button id="accountAccountCancelCreateModalBtnId" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                        <button id="accountAccountCreateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
                        
                        <button id="accountAccountSaveAndNewModalBtnId" type="button" class="d-none btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu và thêm mới</button>
                        <button id="accountAccountTestCreateModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button>
                    </div>
            
            </div>
                        </form>
                        </div>
                </div>
            </div>
