{% load static %} 
{% load i18n %} 
{% load humanize %} 
{% load tz %}
                    
<div class="col-12  px-0">
    <h6 class="heading-small text-muted mb-4">Thông tin chi tiết cấu hình tài sản &nbsp;<i style="color:green" class="fas fa-plus AssetDetail-createAddInlineTableBtnId"></i></h6>
    <div class="table-responsive">
        <table class="table table-sm table-flush table-hover"  app-model-name="AssetDetailAssetManagement" model_name="AssetDetail" id="AssetDetailcreateDataTableAddingId" depend="self-depend" parent-attr-name="" parent-attr-uuid=""  width="100%" cellspacing="0">
            <thead class="thead-light">
                <tr>
                    <th class="fw-bold">STT</th>
                    <th attr-name="code_inline" class="text-center fw-bold" style="min-width:250px">Mã cấu hình</th>
                    <th attr-name="name_inline" class="text-center fw-bold" style="min-width:250px">Tên cấu hình</th>
                    <th attr-name="value_inline" class="text-center fw-bold" style="min-width:250px">Giá trị</th>
                    <th attr-name="added" class="text-center fw-bold" style="min-width:250px">Thêm vào mẫu</th>
                    <th attr-name="account-admin-action" class="text-center fw-bold">Thao tác</th>
                </tr>
            </thead>
            
            <tbody id="AssetDetailCreateInlineTableBodyId">
                <tr class="account-Account-template-row-create d-none" is-new="template">
                    <td class="STT">${count_row_account}</td>
                <td class="text-center"> 
                    <input name="code_inline"  class="mps_required form-control username-account-account-inline-input" placeholder="Nhập Mã cấu hình" type="text" value="">
                </td>
                <td class="text-center"> 
                    <input name="name_inline"  class="mps_required form-control full_name-account-account-inline-input" placeholder="Nhập Tên cấu hình" type="text" value="">
                </td>
                <td class="text-center"> 
                    <input name="value_inline"  class="mps_required form-control tele_phone-account-account-inline-input" placeholder="Nhập Giá trị" type="text" value="">
                </td>
                <td class="text-center"> 
                    <input name="checkbox" class="form-check-input email-account-account-inline-input" type="checkbox" value="" id="flexCheckChecked" checked>
                </td>
                <td class="text-center"><i class="fas fa-trash AssetDetail-create-DeleteRowBtnId"></i> &nbsp; <i class="far fa-clone AssetDetail-create-CloneRowBtnId"></i></td>
            </tr>
        </tbody>
    </table>
</div>
