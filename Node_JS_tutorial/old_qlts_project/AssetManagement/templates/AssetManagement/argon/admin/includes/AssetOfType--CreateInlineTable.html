
{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
                    
<div class="col-12  px-0">
    <h6 class="heading-small text-muted mb-4">Thông số của loại tài sản &nbsp;<i style="color:green" class="fas fa-plus AssetDetailTemplate-createAddInlineTableBtnId"></i></h6>
    <div class="table-responsive">
        <table class="table table-sm table-flush table-hover"  app-model-name="AssetManagementAssetDetailTemplate" model_name="AssetDetailTemplate" id="AssetDetailTemplatecreateDataTableAddingId" depend="self-depend" parent-attr-name="" parent-attr-uuid=""  width="100%" cellspacing="0">
            <thead class="thead-light">
                <tr>
                    <th>STT</th>
                    <th attr-name="code" class="text-center" style="min-width:250px">Mã thông số</th>
                    <th attr-name="name" class="text-center" style="min-width:250px">Tên thông số</th>
                    <th attr-name="account-admin-action" class="text-center">Thao tác</th>
     
                </tr>
            </thead>
    
            <tbody id="AssetDetailTemplatecreateInlineTableBodyId">
                <tr class="account-Account-template-row-create d-none" is-new="template">
                    <td class="STT text-center">${count_row_account}</td>
                    <td class=""> 
                        <input name="code" class="mps_required form-control username-account-account-inline-input" placeholder="Nhập Mã thông số" readOnly type="text" value="">
                    </td>
                    <td class=""> 
                        <input name="name" class="mps_required form-control full_name-account-account-inline-input" placeholder="Nhập Tên thông số" type="text" value="">
                    </td>
                    </td>
                    <td class="text-center"><i class="fas fa-trash AssetDetailTemplate-create-DeleteRowBtnId"></i> &nbsp; <i class="far fa-clone AssetDetailTemplate-create-CloneRowBtnId"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
