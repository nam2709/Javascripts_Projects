
{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
           
<div class="modal fade" id="SupplierSupplierCreatemodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="SupplierSupplierCreatemodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content" >
        <form method="POST" action="" enctype="multipart/form-data" id="SupplierSupplierCreateModalsFormId" data-uuid="">
            <div class="modal-header bg-info border-primary">
                <h3 class="modal-title">Thêm thông tin nhà cung cấp</h3>
<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                    <h6 class="heading-small text-muted mb-4">Thông tin chung</h6><div class="row gx-2 mb-2">
                    <div class=" mb-1 col-xl-6" style="display: inline-block;">
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Mã nhà cung cấp
                            </label>
                            <input id="codeSupplierSupplierCreateModalInputId"  name="code" class="mps_required form-control username-account-account-input" placeholder="Nhập Code" type="text">
                                </div>
                        </div>
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Tên nhà cung cấp
                            </label>
                            <input id="nameSupplierSupplierCreateModalInputId" name="name" class="mps_required form-control -account-account-input" placeholder="Nhập " type="text">
                        </div>
                        <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Địa chỉ
                                    <button type="button" style="padding: 0.2rem;" id="btn-create-SupplierSupplierType" class="btn btn-outline-primary btn-sm " data-bs-toggle="modal">
                                        <i class="fas fa-plus"></i> &nbsp;
                                    </button>
                                </label>
                            <select id="addressSupplierSupplierCreateModalInputId" name="address" class="form-control -account-account-input" placeholder="Nhập " type="text" ></select>
                        </div>
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Thông tin liên hệ
                            </label>
                            <input id="contact_infoSupplierSupplierCreateModalInputId" name="contact_info" class="form-control -account-account-input" placeholder="Nhập " type="text" >
                        </div>
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Địa chỉ chi tiết
                            </label>
                            <input id="detail_addressSupplierSupplierCreateModalInputId" name="detail_address" class="mps_required form-control -account-account-input" placeholder="Nhập " type="text">
                        </div>
                        
                    </div>
                </div>
            <div class="modal-footer">
                <button id="SupplierSupplierCancelModalBtnId" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal" ><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                <button id="SupplierSupplierCreateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
                
                <button id="SupplierSupplierTestModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button>
            </div>
        
            </div>
        </form>
        </div>
    </div>
</div>
