{% load static %} 
{% load i18n %} 
{% load humanize %} 
{% load tz %}
            
<div class="modal fade" id="assetAssetDetailmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="accountAccountDetailmodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
        <form method="POST" action="" enctype="multipart/form-data" id="assetAssetDetailModalsFormId" data-uuid="">
            <div class="modal-header">
                <h3 class="modal-title">Xem chi tiết Thông tin tài sản</h3>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group px-lg-5 text-start">
            
                {% comment %} <div class="mb-1 col-xl-6 d-none">
                   <label class="small mb-1">Code</label>
                    <input id="codeAssetAssetDetailModalInputId" name="code" class="form-control id-account-account-input" placeholder="Nhập Code of Asset" type="text" value="">
                </div> {% endcomment %}
            
                <div class="mb-1 col-xl-6 d-none">
                    <label class="small mb-1">Uuid</label>
                    <input id="uuidAssetAssetDetailModalInputId" name="uuid" class="form-control uuid-account-account-input" placeholder="Nhập Uuid of Asset" type="text" value="">
                </div>
                <h6 class="heading-small text-muted mb-4">Thông tin chung</h6><div class="row gx-2 mb-2">
                    <div class="mb-1 col-xl-6">
                        <label class="small mb-1">Mã tài sản</label>
                         <input id="dcodeAssetAssetDetailModalInputId" name="dcode" class="form-control id-account-account-input" type="text" disabled>
                     </div>
                    <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Tên tài sản</label>
                        <input id="nameAssetAssetDetailModalInputId" name="name" class="form-control email-account-account-input" type="text" disabled>
                    </div>
                                
                    <div class=" mb-1 col-xl-6">
                        <label class="small mb-1">Loại tài sản</label>
                        <input id="name_asset_typeAssetAssetDetailModalInputId" name="asset_type" class="form-control full_name-account-account-input" type="text" disabled>
                    </div>
                    </div>
                    <hr>
                    <div class="row gx-2 mb-2">
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Trạng Thái</label>
                            <input id="name_own_statusAssetAssetDetailModalInputId" name="own_status" class="form-control email-account-account-input" type="text" disabled>
                        </div>
                                
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Giá Nhập</label>
                            <input id="price_buyAssetAssetDetailModalInputId" name="price_buy" class="form-control telephone-account-account-input" type="text" disabled>
                        </div>
                    </div>
                    <div class="row gx-2 mb-2">
                        <div class="mb-1 col-xl-6">
                            <label class="small mb-1">Ngày Nhập</label>    
                            <input id="date_addedAssetAssetDetailModalInputId" name="date_added" class="form-control date_of_birth-account-account-input" type="text" disabled>
                        </div>
                                
                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Kho</label>
                            <input id="name_warehouseAssetAssetDetailModalInputId" name="warehouse" class="form-control password-account-account-input" type="text" disabled>
                        </div>

                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Nhà Cung Cấp</label>
                            <input id="name_supplierAssetAssetDetailModalInputId" name="supplier" class="form-control password-account-account-input" type="text" disabled>
                        </div>

                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Tình Trạng Thiết Bị</label>
                            <input id="name_asset_statusAssetAssetDetailModalInputId" name="asset_status" class="form-control password-account-account-input" type="text" disabled>
                        </div>

                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Đơn vị tính</label>
                            <input id="name_unitAssetAssetDetailModalInputId" name="unit" class="form-control password-account-account-input" type="text" disabled>
                        </div>

                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Công ty sở hữu</label>
                            <input id="name_owned_companyAssetAssetDetailModalInputId" name="owned_company" class="form-control password-account-account-input" type="text" disabled>
                        </div>

                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Nhân viên đang sử dụng Tài sản</label>
                            <input id="name_current_asset_userAssetAssetDetailModalInputId" name="current_asset_user" class="form-control password-account-account-input" type="text" disabled>
                        </div>

                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Thời gian tạo</label>
                            <input id="created_atAssetAssetDetailModalInputId" name="created_at" class="form-control password-account-account-input" type="text" disabled>
                        </div>

                        <div class=" mb-1 col-xl-6">
                            <label class="small mb-1">Thời gian cập nhật</label>
                            <input id="updated_atAssetAssetDetailModalInputId" name="updated_at" class="form-control password-account-account-input" type="text" disabled>
                        </div>
                    </div>
                    <div class="row gx-2 mb-2">
                        <div class="mb-1 col-xl-12">
                            <div class="col-xl-12" id="">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="accountAccountCancelDetailModalBtnId" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
            </div>  
            </div>
        </form>
        </div>
    </div>
</div>
