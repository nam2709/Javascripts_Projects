{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
<div class="modal fade" id="UserGroupEditmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="UserGroupEditmodalsId" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
         <form method="POST" action="" enctype="multipart/form-data" id="UserGroupEditModalsFormId" data-uuid="">
            <div class="modal-header">
               <h3 class="modal-title">Chỉnh sửa </h3>
               <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div class="form-group px-lg-5 text-start">
                  <div class="mb-1 col-xl-6 d-none">
                     <label class="small mb-1">Id</label>
                     <input id="idUserGroupEditModalInputId" name="id" class="form-control id-UserGroup-UserGroup-input" placeholder="Nhập Id of UserGroup" type="text" value="">
                  </div>
                  <input id="uuidUserGroupEditModalInputId"  name="uuid" class="mps_required form-control uuid-UserGroup-UserGroup-input d-none" placeholder="Nhập mã uuid" type="text" value="">
                  <h6 class="heading-small text-muted mb-4">Thông tin chung</h6>
                  <div class="row gx-2 mb-2">
                     <label class="small mb-1">Tên Nhóm</label>
                     <input id="nameUserGroupEditModalInputId"  name="name" class=" form-control name-UserGroup-UserGroup-input" placeholder="Nhập Tên Nhóm" type="text" value="">
                  </div>
                  <div class="row gx-2 mb-2">
                     <label class="small mb-1">Nhóm Quyền Tương Ứng</label>
                     <select id="permissionUserGroupEditModalInputId"  name="permissions_group" class="form-control permission-UserGroup-UserGroup-input " multiple="multiple"  placeholder="Các Quyền" value="">
                     </select>  
                  </div>
                  <div class="row gx-2 mb-2">
                     <label class="small mb-1">Các Người Dùng</label>
                     <select id="accountUserGroupEditModalInputId"  name="account" class="form-control account-UserGroup-UserGroup-input " multiple="multiple"  placeholder="Các Người Dùng" value="">
                     </select>  
                  </div>
                  <div class="row gx-2 mb-2">
                     <label class="small mb-1">Mô Tả</label>
                     <input id="descUserGroupEditModalInputId"  name="desc" class=" form-control desc-UserGroup-UserGroup-input" placeholder="Mô tả " type="text" value="">
                  </div>
               </div>
               {% comment %} 
               <div class="row gx-2 mb-2">
                  <div class="mb-1 col-xl-12">
                     <label for="avatarUserGroupEditModalInputId"><i class="fas fa-paperclip"></i>&nbsp;{% trans 'avatar' %}</label>
                     <input class=" UserGroup-UserGroup form-control-file form-control  UserGroup-UserGroup-file avatar-UserGroup-UserGroup-file-input"  type="file" name="avatar"  class="" id="avatarUserGroupEditModalInputId">
                     <div class="col-xl-12" id="avatarUserGroupEditModalFileAreaId">
                        {% if current_UserGroup.avatar %}
                        <div class="form-group row col-xl-8 table-hover mt-1" style="background-color:gainsboro;height: 25px;" id="{{ current_UserGroup.uuid }}AttachmentDivId">
                           <div class="col-xl-10 " >
                              <span>
                                 <a style="color:cornflowerblue" target="_blank"  href="{{ current_UserGroup.avatar.url }}">
                                    <p><b> {{ current_UserGroup.avatar_filename|title }}</b></p>
                                 </a>
                              </span>
                           </div>
                           <div class="col-xl-2 text-end">
                              <i class="fas fa-times" style="color:gray" file-uuid="{{ current_UserGroup.uuid }}" onclick="avatarUserGroupDeletedAttacthment(this)"></i>
                           </div>
                        </div>
                        {% endif %} 
                     </div>
                  </div>
                  {% endcomment %}
                  {% comment %} 
               </div>
            </div>
      </div>
      {% endcomment %}
      <div class="modal-footer">
      <button id="UserGroupCancelEditModalBtnId" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal" ><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
      <button id="UserGroupUpdateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
      {% comment %} <button id="UserGroupTestEditModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button> {% endcomment %}
      </div>
   </div>
   </form>
</div>
</div>
</div>
</div>
</div>
