{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
<div class="modal fade" id="UserGroupCreatemodalsId" tabindex="-1" data-backdrop="static" data-keyboard="true"  role="dialog" aria-labelledby="UserGroupCreatemodalsId" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
         <form method="POST" action="" enctype="multipart/form-data" id="UserGroupCreateModalsFormId" data-uuid="">
            <div class="modal-header">
               <h3 class="modal-title">Tạo mới</h3>
               <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div class="form-group px-lg-5 text-start">
                  <div class="mb-1 col-xl-6 d-none">
                     <label class="small mb-1">Id</label>
                     <input id="idUserGroupCreateModalInputId" name="id" class="form-control id-UserGroup-UserGroup-input" placeholder="Nhập Id of UserGroup" type="text" value="">
                  </div>
                  <div class="mb-1 col-xl-6 d-none">
                     <label class="small mb-1">Uuid</label>
                     <input id="uuidUserGroupCreateModalInputId" name="uuid" class="form-control uuid-UserGroup-UserGroup-input" placeholder="Nhập Uuid of UserGroup" type="text" value="">
                  </div>
                  <h6 class="heading-small text-muted mb-4">Thông tin chung</h6>
                  <div class="row gx-2 mb-2">
                     <label class="small mb-1">Tên Nhóm Người</label>
                     <input id="nameUserGroupCreateModalInputId"  name="name" class="form-control name-UserGroup-UserGroup-input " placeholder="Nhập Tên Nhóm Quyền" type="text" value="">
                  </div>
                  <div class="row gx-2 mb-2">
                     <label class="small mb-1">Các Nhóm Quyền Tương Ứng</label>
                     <select id="permissionUserGroupCreateModalInput"  name="permissions_group" class="form-control permission-UserGroup-UserGroup-input " multiple="multiple"  placeholder="Các Quyền" value="">
                     </select>  
                  </div>
                  <div class="row gx-2 mb-2">
                     <label class="small mb-1">Các Người Dùng</label>
                     <select id="accountUserGroupCreateModalInput"  name="account" class="form-control account-UserGroup-UserGroup-input " multiple="multiple" placeholder="Các Người Dùng" value="id">
                     </select> 
                  </div>
                  <div class="row gx-2 mb-2">
                     <label class="small mb-1">Mô Tả</label>
                     <textarea id="descUserGroupCreateModalInputId" name="desc" class=" form-control desc-UserGroup-UserGroup-input ckeditor-input" placeholder="Mô Tả" type="text"></textarea>
                  </div>
                  <div class="modal-footer">
                     <button id="UserGroupCancelCreateModalBtnId" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                     <button id="UserGroupCreateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
                     {% comment %} <button id="UserGroupSaveAndNewModalBtnId" type="button" class="d-none btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu và thêm mới</button> {% endcomment %}
                     {% comment %} <button id="UserGroupTestCreateModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button> {% endcomment %}
                  </div>
               </div>
         </form>
         </div>
      </div>
   </div>
</div>
