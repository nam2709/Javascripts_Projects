{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
<div class="modal fade" id="PermissionGroupCreatemodalsId" tabindex="-1" data-backdrop="static" data-keyboard="true"  role="dialog" aria-labelledby="PermissionGroupCreatemodalsId" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
         <form method="POST" action="" enctype="multipart/form-data" id="PermissionGroupCreateModalsFormId" data-uuid="">
            <div class="modal-header">
               <h3 class="modal-title">Tạo mới</h3>
               <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div class="form-group px-lg-5 text-start">
                  <div class="mb-1 col-xl-6 d-none">
                     <label class="small mb-1">Id</label>
                     <input id="idPermissionGroupCreateModalInputId" name="id" class="form-control id-PermissionGroup-PermissionGroup-input" placeholder="Nhập Id of PermissionGroup" type="text" value="">
                  </div>
                  <div class="mb-1 col-xl-6 d-none">
                     <label class="small mb-1">Uuid</label>
                     <input id="uuidPermissionGroupCreateModalInputId" name="uuid" class="form-control uuid-PermissionGroup-PermissionGroup-input" placeholder="Nhập Uuid of PermissionGroup" type="text" value="">
                  </div>
                  <h6 class="heading-small text-muted mb-4">Thông tin chung</h6>
                  <div class="row gx-2 mb-2">
                     <label class="small mb-1">Tên Nhóm Quyền</label>
                     <input id="namePermissionGroupCreateModalInputId"  name="name" class="form-control name-PermissionGroup-PermissionGroup-input " placeholder="Nhập Tên Nhóm Quyền" type="text" value="">
                  </div>
                  <div class="row gx-2 mb-2">
                     <label class="small mb-1">Các Quyền Trong Nhóm</label>
                     <select id="permissionPermissionGroupCreateModalInput"  name="permissions" class="form-control permission-PermissionGroup-PermissionGroup-input " multiple="multiple"  placeholder="Các Quyền" value="">
                     </select>  
                  </div>
                  <div class="row gx-2 mb-2">
                     <label class="small mb-1">Các Người Dùng</label>
                     <select id="accountPermissionGroupCreateModalInput"  name="account" class="form-control account-PermissionGroup-PermissionGroup-input " multiple="multiple" placeholder="Các Người Dùng" value="id">
                     </select> 
                  </div>
                  <div class="row gx-2 mb-2">
                     <label class="small mb-1">Mô Tả</label>
                     <textarea id="descPermissionGroupCreateModalInputId" name="desc" class=" form-control desc-PermissionGroup-PermissionGroup-input ckeditor-input" placeholder="Mô Tả" type="text"></textarea>
                  </div>
                  <div class="modal-footer">
                     <button id="PermissionGroupCancelCreateModalBtnId" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                     <button id="PermissionGroupCreateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
                     {% comment %} <button id="PermissionGroupSaveAndNewModalBtnId" type="button" class="d-none btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu và thêm mới</button> {% endcomment %}
                     {% comment %} <button id="PermissionGroupTestCreateModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button> {% endcomment %}
                  </div>
               </div>
         </form>
         </div>
      </div>
   </div>
</div>
