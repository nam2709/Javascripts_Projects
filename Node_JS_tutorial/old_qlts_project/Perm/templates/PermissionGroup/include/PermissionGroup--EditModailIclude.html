{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
<div class="modal fade" id="PermissionGroupEditmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="PermissionGroupEditmodalsId" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
         <form method="POST" action="" enctype="multipart/form-data" id="PermissionGroupEditModalsFormId" data-uuid="">
            <div class="modal-header">
               <h3 class="modal-title">Chỉnh sửa </h3>
               <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div class="form-group px-lg-5 text-start">
                  <div class="mb-1 col-xl-6 d-none">
                     <label class="small mb-1">Id</label>
                     <input id="idPermissionGroupEditModalInputId" name="id" class="form-control id-PermissionGroup-PermissionGroup-input" placeholder="Nhập Id of PermissionGroup" type="text" value="">
                  </div>
                  <input id="uuidPermissionGroupEditModalInputId"  name="uuid" class="mps_required form-control uuid-PermissionGroup-PermissionGroup-input d-none" placeholder="Nhập mã uuid" type="text" value="">
                  <h6 class="heading-small text-muted mb-4">Thông tin chung</h6>
                  <div class="row gx-2 mb-2">
                     <label class="small mb-1">Tên Nhóm</label>
                     <input id="namePermissionGroupEditModalInputId"  name="name" class=" form-control name-PermissionGroup-PermissionGroup-input" placeholder="Nhập Tên" type="text" value="">
                  </div>
                  <div class="row gx-2 mb-2">
                     <label class="small mb-1">Quyền Trong Nhóm</label>
                     <select id="permissionPermissionGroupEditModalInputId"  width="100%"  name="permission" class="form-control permission-PermissionGroup-PermissionGroup-input " multiple="multiple"  placeholder="Các Quyền" value="">
                     </select>  
                  </div>
                  <div class="row gx-2 mb-2">
                     <label class="small mb-1">Các Người Dùng</label>
                     <select id="accountPermissionGroupEditModalInputId"  width="100%" name="account" class="form-control account-PermissionGroup-PermissionGroup-input " multiple="multiple"  placeholder="Các Người Dùng" value="">
                     </select>  
                  </div>
                  <div class="row gx-2 mb-2">
                     <label class="small mb-1">Mô Tả</label>
                     <input id="descPermissionGroupEditModalInputId"  name="desc" class=" form-control desc-PermissionGroup-PermissionGroup-input" placeholder="Nhập " type="text" value="">
                  </div>
               </div>
               {% comment %} 
               <div class="row gx-2 mb-2">
                  <div class="mb-1 col-xl-12">
                     <label for="avatarPermissionGroupEditModalInputId"><i class="fas fa-paperclip"></i>&nbsp;{% trans 'avatar' %}</label>
                     <input class=" PermissionGroup-PermissionGroup form-control-file form-control  PermissionGroup-PermissionGroup-file avatar-PermissionGroup-PermissionGroup-file-input"  type="file" name="avatar"  class="" id="avatarPermissionGroupEditModalInputId">
                     <div class="col-xl-12" id="avatarPermissionGroupEditModalFileAreaId">
                        {% if current_PermissionGroup.avatar %}
                        <div class="form-group row col-xl-8 table-hover mt-1" style="background-color:gainsboro;height: 25px;" id="{{ current_PermissionGroup.uuid }}AttachmentDivId">
                           <div class="col-xl-10 " >
                              <span>
                                 <a style="color:cornflowerblue" target="_blank"  href="{{ current_PermissionGroup.avatar.url }}">
                                    <p><b> {{ current_PermissionGroup.avatar_filename|title }}</b></p>
                                 </a>
                              </span>
                           </div>
                           <div class="col-xl-2 text-end">
                              <i class="fas fa-times" style="color:gray" file-uuid="{{ current_PermissionGroup.uuid }}" onclick="avatarPermissionGroupDeletedAttacthment(this)"></i>
                           </div>
                        </div>
                        {% endif %} 
                     </div>
                  </div>
                  {% endcomment %}
                  {% comment %} 
               </div>
            </div>
      </div>
      {% endcomment %}
      <div class="modal-footer">
      <button id="PermissionGroupCancelEditModalBtnId" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal" ><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
      <button id="PermissionGroupUpdateModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="fas fa-save"></i>&nbsp;Lưu</button>
      {% comment %} <button id="PermissionGroupTestEditModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button> {% endcomment %}
      </div>
   </div>
   </form>
</div>
</div>
</div>
</div>
</div>
