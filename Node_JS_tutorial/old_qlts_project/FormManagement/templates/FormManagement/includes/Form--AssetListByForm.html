
<html lang="en">
{% load static %}
{% load i18n %}
{% load tz %}
{% load humanize %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<script src="{% static 'js/Const.js' %}"></script>
<script src="{% static 'js/AssetListByFormClasses.js' %}"></script>

<div class="row">
    <div class="col-12">
    <div class="card">
        <div class="card-header">
            Danh sách tài sản theo Phiếu
           <!-- <span class="d-block m-t-5">use class <code>table-hover</code> inside table element</span> -->
           <button type="button" id="btn-create-assetListFormManagement" onclick="addAssetByFormFormManagement()" class="btn btn-outline-primary btn-sm " data-bs-toggle="modal" data-bs-target="#accountAccountCreatemodalsId">
                                <i class="fas fa-plus"></i> &nbsp;Thêm mới
            </button>
            <button type="button" id="assetListFormManagementExportExcelBtnId" onclick="AssetByFormExportDataTableExcel()" class="btn btn-success btn-sm">
                    <i class="far fa-file-excel"></i> &nbsp;Xuất excel
            </button>
        </div>
        <div class="card-body table-border-style">
        <div class="table-responsive">
            <style>
                th, td {
                text-align: center;
                vertical-align: middle;
            }
            </style>
            <table style="min-height: 210px; text-align: center;" class="table table-sm table-flush table-hover table-striped" id="assetListFormDataTableId" width="100%" cellspacing="0">
                <thead class="thead-light">
                    <tr>
            
                        <th attr-name="stt">STT</th>
            
                        <th attr-name="name" style="text-align: left;">Tên</th>

                        <th attr-name="code">Mã Tài Sản</th>

                        <th attr-name="asset"  style="text-align: left;">Tên tài sản</th>
                    
                        <th attr-name="code_form"  style="text-align: left;">Tên phiếu</th>

                        <th attr-name="current_status_asset">Trạng thái</th>
                    
                            <!-- <th attr-name="created_at">Ngày tạo</th> -->
                    
                        <th attr-name="created_by">Người tạo</th>
                    
                        <th attr-name="account-admin-action">Thao tác</th>
                    </tr>
                </thead>
                
                <tbody id="assetListFormDataTableBodyId"> 
                </tbody>
            </table>

            <table style="min-height: 210px; text-align: center;" class="table table-sm table-flush table-hover table-striped d-none" id="assetListFormDataTableExportExcelId" width="100%" cellspacing="0">
                <thead class="thead-light">
                    <tr>
            
                        <th attr-name="stt">STT</th>
            
                        <th attr-name="name">Tên</th>

                        <th attr-name="code">Mã Tài Sản</th>

                        <th attr-name="asset">Tên tài sản</th>
                    
                        <th attr-name="code_form">Tên phiếu</th>

                        <th attr-name="current_status_asset">Trạng thái</th>
                                        
                        <th attr-name="created_by">Người tạo</th>
                    
                    </tr>
                </thead>
                
                <tbody id="assetListFormDataTableBodyExportExcelId"> 
                </tbody>
            </table>
        </div>
        
        <span class="page-total page-total-AssetListFormManagement text-left">
        </span>
    </div>
    <hr>

    <nav aria-label="Page navigation">
        <ul class="pagination pagination-AssetListFormManagement justify-content-center">
        </ul>
    </nav>
    
    </div>
    </div>
</div>
