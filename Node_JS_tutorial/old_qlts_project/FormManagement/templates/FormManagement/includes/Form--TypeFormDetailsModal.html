
{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
            
<div class="modal fade" id="typeFormFormManagementDetailmodalsId" data-backdrop="static" data-keyboard="true"  tabindex="-1" role="dialog" aria-labelledby="typeFormFormManagementDetailmodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <form method="GET" action="" enctype="multipart/form-data" id="typeFormFormManagementDetailModalsFormId" data-uuid="">
                <div class="modal-header">
                    <h3 class="modal-title">Xem chi tiết Thông tin loại phiếu</h3>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group px-lg-5 text-start">
                        {% csrf_token %}
                        <div class="mb-1 col-xl-6 d-none">
                            <label class="small mb-1">Id</label>
                            <input id="idTypeFormFormManagementDetailId" name="id" class="form-control" placeholder="Nhập Id" type="text" >
                        </div>
                    
                        <div class="mb-1 col-xl-6 d-none">
                            <label class="small mb-1">Uuid</label>
                            <input id="uuidTypeFormFormManagementDetailId" name="uuid" class="form-control" placeholder="Nhập Uuid" type="text">
                        </div>

                        <h6 class="heading-small text-muted mb-4">Thông tin chung</h6>

                        <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Tên Loại Phiếu</label>
                                <input id="nameTypeFormFormManagementDetailId" name="name" class="form-control" placeholder="Tên Loại Phiếu" type="text" readonly>
                            </div>

                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Mã Loại Phiếu</label>
                                <input id="codeTypeFormFormManagementDetailId" name="code" class="form-control " placeholder="Mã Loại Phiếu" type="text" readonly>
                            </div>
                        </div>

                        <!-- <div class="row gx-2 mb-2">
                            <div class="form-group">
                                <label class="small mb-1">Select Multiple Disabled</label>
                                <select id="fieldsTypeFormFormManagementDetailId" name="fields" multiple="" class="form-control" disabled="">
                                    <option>option 1</option>
                                </select>
                            </div>
                            
                        </div> -->

                        <div class="row gx-2 mb-2">
                            <div class="form-group">
                                <label class="small mb-1">Select Multiple Disabled</label>
                                <textarea id="fieldsTypeFormFormManagementDetailId" name="fields" class="form-control" placeholder="Mã Loại Phiếu" type="text" readonly>
                                </textarea>
                            </div>
                        </div>
                                    
                        <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-6" >
                                <label class="small mb-1">Người chỉnh sửa</label>
                                <input id="updateByTypeFormFormManagementDetailId" name="updated_by" class="form-control" placeholder="Người chỉnh sửa" type="text" readonly>
                            </div>

                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Ngày chỉnh sửa</label>
                                <input id="updateAtTypeFormFormManagementDetailId" name="updated_at" class="form-control" placeholder="Ngày chỉnh sửa" type="text"  readonly>
                            </div>
                        </div>

                        <div class="row gx-2 mb-2"> 
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Người tạo</label>
                                <input id="createdByTypeFormFormManagementDetailId" name="created_by" class="form-control" placeholder="Người tạo phiếu" type="text" readonly>
                            </div>

                            <div class=" mb-1 col-xl-6" >
                                <label class="small mb-1">Ngày tạo</label>
                                <input id="createdAtTypeFormFormManagementDetailId" name="created_at" class="form-control" placeholder="Ngày tạo phiếu" type="text" readonly>
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="modal-footer">
                    <button id="" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                </div>
            </form>
        </div>
    </div>
</div>
