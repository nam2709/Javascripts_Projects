
{% load static %} {% load i18n %} {% load humanize %} {% load tz %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


<script src="{% static 'js/Const.js' %}"></script>
<script src="{% static 'js/FormClasses.js' %}"></script>
<script src="{% static 'js/TypeForm.js' %}"></script>



<div class="modal fade " id="addAssetToFormmodalsId" tabindex="-1" data-backdrop="static" data-keyboard="true"  role="dialog" aria-labelledby="addAssetToFormmodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <form  id="assetToFormFormManagementCreateModalsFormId" >
                <!-- <script>
                    document.getElementById("assetToFormFormManagementCreateModalsFormId").onload = function() {getListFormStart()};
                </script> -->   
                <div class="modal-header">
                    <h3 class="modal-title">Thêm tài sản vào phiếu</h3>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="" enctype="multipart/form-data" id="assetByFormFormManagementCreateModalsFormId" data-uuid="">
                    <div class="form-group px-lg-5 text-start">
                        {% csrf_token %}
                        <div class="mb-1 col-xl-6 d-none">
                            <label class="small mb-1">Id</label>
                                <input id="idAsFormFormManagementCreateModalInputId" name="id" class="form-control id-account-account-input" placeholder="Id " type="text" value="">
                            </div>
                                    
                        <div class="mb-1 col-xl-6 d-none">
                            <label class="small mb-1">Uuid</label>
                            <input id="uuidAssetToFormFormManagementCreateModalInputId" name="uuid" class="form-control uuid-account-account-input" placeholder="Uuid " type="text" value="">
                        </div>

                        <!-- <h6 class="heading-small text-muted mb-4">Thêm tài sản cho phiếu</h6> -->
                        
                        <div class="row gx-2 mb-2 ">
                            <div class=" mb-1 col-xl-12 ">
                                <label class="small mb-1">Mã tài sản trong bảng</label>
                                <input id="nameAsFormFormManagementCreateModalInput"  name="code" class="form-control named-account-account-input mps_required" placeholder="Tên Phiếu" type="text" value="">
                                
                            </div>                                                                        
                        </div>

                        <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Thêm tài sản</label>
                                <select id="addAssetByFormFormManagementCreateModalInput"  name="asset" class="form-control coded-account-account-input mps_required" placeholder="Loại Phiếu" type="text" value="">
                                    <option selected>Choose...</option> 
                                </select>  
                                 
                            </div>
                          
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Thao tác</label> <br>
                                
                                <button id="assetAddFormCreateModalBtnId" type="button" class="btn btn-outline-success btn-sm text-success text-gradient px-3 mb-0">
                                    <!-- <i class="fa fa-plus" aria-hidden="true"></i> -->
                                    <!-- <a class="btn btn-link text-danger text-gradient px-3 mb-0"  onclick="DeleteAssetByForm('` + uuid_ + `', '` + uuid + `', '` + numTypeModal + `')">
                                        <i class="far fa-trash-alt me-2" aria-hidden="true"></i>
                                    Delete
                                    </a> -->
                                    Thêm
                                    </button>
                            </div>  
                        </div>

                        <div class=" mb-1 col-xl-6 d-none">
                            <label class="small mb-1">Mã tài sản trong kho</label>
                            <input id="codeAsFormManagementCreateModalInput"  name="get_code_form" class="form-control code-account-account-input mps_required" placeholder="Mã Phiếu" type="text" value="">      
                        </div> 
                        <div class="row gx-2 mb-2 d-none">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Trạng thái tài sản</label>
                                <input id="contentFormFormManagementCreateModalInput" name="current_status_asset" class="form-control mps_required" placeholder="Nội dung" type="text">
                            </div>
                        </div>
                        <div class="row gx-2 mb-2 d-none">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1 ">Phiếu</label>
                                <!-- <select id="formAssetListToFormCreateModalInput"  name="code_form" class="form-control coded-account-account-input mps_required" placeholder="Loại Phiếu" type="text" value="">
                                    <option selected>Choose...</option> 
                                </select>    -->
                                <input id="formAssetListToFormCreateModalInput"  name="code_form" class="form-control code-account-account-input mps_required" placeholder="Loại Phiếu" type="text" value="">      

                            </div>

                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1 ">Mã phiếu</label>
                                <input id="codeFormAsFormManagementCreateModalInput"  name="get_code_form" class="form-control code-account-account-input mps_required" placeholder="Mã Phiếu" type="text" value="">      
                            </div> 
                        </div>

                        <div class="row gx-2 mb-2 d-none">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Người cập nhật</label>
                                <input id="updateByFormAsFormManagementCreateModalInput"  name="updated_by" class="form-control password-account-account-input mps_required" placeholder="Người cập nhật" type="text" value="">
                                
                            </div>
                            <div class=" mb-1 col-xl-6 ">
                                <label class="small mb-1">Ngày cập nhật</label>
                                <input id="updateAtFormAsFormManagementCreateModalInput"  name="updated_at" class="form-control password-account-account-input mps_required" placeholder="Ngày cập nhật" type="text" value="">
                            </div>

                        </div>
                        <div class="row gx-2 mb-2 d-none">  
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Người tạo</label>
                                <input id="createByFormAsFormManagementCreateModalInput"  name="created_by" class="form-control password-account-account-input mps_required" placeholder="Người tạo" type="text" value="">
                            </div>   
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Ngày tạo</label>
                                <input id="createAtFormAsFormManagementCreateModalInput"  name="created_at" class="form-control password-account-account-input mps_required" placeholder="Người tạo" type="text" value="">
                            </div>                                          
                        </div>
            
                    </div>
                </div>
            </form>

            <form id="assetListByFormFormManagementModals">
                <div class="modal-header">
                    <h4 class="mb-2">Danh sách tài sản đính kèm phiếu</h4>
                </div>
                <div class="modal-body">
                    <form method="POST" action="" enctype="multipart/form-data" id="assetListByFormFormManagementModals" data-uuid="">
                    <div class="form-group px-lg-5 text-start">
                        <div class="card">
                        <div class="card-header pb-0 p-3">
                        <div class="d-flex justify-content-between">
                            <h6 class="mb-2">Danh sách</h6>
                        </div>
                        </div>
                        
                        <div class="table-responsive">
                            <!-- <h5 class="mb-2">Danh sách </h5> -->
                        <table class="table align-items-center" id="assetListByFormTableIdInAddAsset">
                            <thead>
                            <tr>
                                <th attr-name="stt">
                                <div class="text-center align-items-center">
                                    <p class="text-sm font-weight-bold mb-0">STT</p>
                                </div>
                                </th>
                                <th attr-name="asset">
                                <div class="d-flex px-2 py-1 align-items-center">
                                    <div class="ms-4">
                                    <p class="text-sm font-weight-bold mb-0">Tên tài sản</p>
                                    </div>
                                </div>
                                </th>
                                
                                <th attr-name="get_code_asset_warehouse">
                                <div class="text-center align-items-center">
                                    <p class="text-sm font-weight-bold mb-0">Mã tài sản</p>
                                </div>
                                </th>
                                <th attr-name="current_status_asset">
                                <div class="text-center align-items-center">
                                    <p class="text-sm font-weight-bold mb-0">Trạng thái</p>
                                </div>
                                </th>

                                <th attr-name="del_asset">
                                    <div class="text-center align-items-center">
                                    <p class="text-sm font-weight-bold mb-0">Xóa tài sản</p>
                                    </div>
                                </th>
                            </tr>
                            </thead>
                            <tbody id="assetListByFormTableBodyIdInAddAsset">
                            </tbody>
                        </table>
                        </div>
                        <span class="page-total page-total-AssetListByFormManagement text-left"></span>
                        </div>
                    </div>
                    </form>
                    <nav aria-label="Page navigation">
                        <ul class="pagination pagination-AssetListByFormManagement justify-content-center">
                        </ul>
                    </nav>
                </div>

               <div class="modal-footer">
                <button id="accountAccountCancelEditModalBtnId" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                <button id="ALL" type="button" onclick="reload()" class="btn btn-primary btn-sm">
                    Hoàn Tất&nbsp;
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
             </form>

        </div>
    </div>
</div>
