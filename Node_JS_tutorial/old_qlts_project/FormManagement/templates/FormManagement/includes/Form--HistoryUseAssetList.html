<html lang="en">
  {% load static %} {% load i18n %} {% load tz %} {% load humanize %}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->

  <script src="{% static 'js/Const.js' %}"></script>
  <script src="{% static 'js/HistoryUseAsset.js' %}"></script>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          Danh sách &nbsp;
          <!-- <span class="d-block m-t-5">use class <code>table-hover</code> inside table element</span> -->
          <!-- <button
            type="button"
            id="btn-create-hisUseAssetFormManagement"
            onclick=""
            class="btn btn-outline-primary btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#accountAccountCreatemodalsId"
          >
            <i class="fas fa-plus"></i> &nbsp;Thêm mới
          </button> -->
          <button
            type="button"
            id="hisUseAssetFormManagementExportExcelBtnId"
            onclick=""
            class="btn btn-success btn-sm"
          >
            <i class="far fa-file-excel"></i> &nbsp;Xuất excel
          </button>
        </div>
        <div class="card-body table-border-style">
          <div class="table-responsive">
            <style>
              table td:last-child,
              table th:last-child {
                display: table-cell;
              }
              table {
                text-align: center;
                table-layout: fixed;
                width: 90%;
              }
              th, td {
                  text-align: left;
                  vertical-align: middle;
              }
            </style>
            <table
              class="table table-sm table-flush table-hover table-striped"
              id="hisUseAssetFormDataTableId"
              cellspacing="0"
            >
              <thead class="thead-light">
                <tr>
                  <th attr-name="stt" style="width: 5%; text-align: center;">STT</th>

                  <!-- <th attr-name="name">Tên</th> -->

                  <th attr-name="user" style="width: 15%;">Người dùng</th>

                  <th attr-name="asset" style="width: 20%;">Tên tài sản</th>

                  <th attr-name="started_using" style="width: 14%; text-align: center;">Bắt đầu sử dụng</th>

                  <!-- <th attr-name="end_use">Kết thúc sử dụng</th> -->

                  <th attr-name="type_action" style="width: 18%; text-align: center;">Loại hành động</th>

                  <th attr-name="form" style="width: 13%; text-align: center;">Phiếu</th>

                  <th attr-name="status_current" style="width: 7%; text-align: center;">Trạng thái</th>

                  <th attr-name="account-admin-action" >Thao tác</th>
                </tr>
              </thead>

              <tbody id="hisUseAssetFormDataTableBodyId"></tbody>
            </table>

            <table
              style="min-height: 210px; text-align: center"
              class="table table-sm table-flush table-hover table-striped d-none"
              id="hisUseAssetFormDataTableExportExcelId"
              width="100%"
              cellspacing="0"
            >
              <thead class="thead-light">
                <tr>
                  <th attr-name="stt">STT</th>

                  <th attr-name="name">Tên</th>

                  <th attr-name="asset">Tên tài sản</th>

                  <th attr-name="started_using">Bắt đầu sử dụng</th>

                  <th attr-name="end_use">Kết thức sử dụng</th>

                  <th attr-name="status_current">Trạng thái</th>
                </tr>
              </thead>

              <tbody id="hisUseAssetFormDataTableBodyExportExcelId"></tbody>
            </table>
          </div>

          <span
            class="page-total page-total-hisUseAssetFormManagement text-left"
          >
          </span>
        </div>
        <hr />

        <nav aria-label="Page navigation">
          <ul
            class="pagination pagination-hisUseAssetFormManagement justify-content-center"
          ></ul>
        </nav>
      </div>
    </div>
  </div>


</html>
