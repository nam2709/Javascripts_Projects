
{% load static %} {% load i18n %} {% load humanize %} {% load tz %}


<div class="modal fade" id="typeActionFormManagementCreatemodalsId" tabindex="-1" data-backdrop="static" data-keyboard="true"  role="dialog" aria-labelledby="typeActionFormManagementCreatemodalsId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <form  id="typeActionFormManagementCreateModalsFormId" >
                <div class="modal-header bg-info bg-gradient">
                    <h3 class="modal-title">Thêm loại hành động mới</h3>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="" enctype="multipart/form-data" id="typeActionFormManagementCreateModalsFormId" data-uuid="">

                        <div class="form-group px-lg-5 text-start">
                        {% csrf_token %}

                        <!-- <div class="mb-1 col-xl-6 d-none"> -->
                            <!-- <label class="small mb-1">Id</label>
                                <input id="idTypeActionFormManagementCreateModalInputId" name="id" class="form-control id-account-account-input" placeholder="Id " type="text" value="">
                            </div> -->
                                    
                        <div class="mb-1 col-xl-6 d-none">
                            <label class="small mb-1">Uuid</label>
                            <input id="uuidTypeActionFormManagementCreateModalInputId" name="uuid" class="form-control uuid-account-account-input" placeholder="Uuid " type="text" value="">
                        </div>

                        <h6 class="heading-small text-muted mb-4">Nhập các thông tin loại hành động mới</h6>
                        
                        <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-12">
                                <label class="small mb-1">Tên Hành Động</label>
                                <input id="nameTypeActionFormManagementCreateModalInput"  name="name" class="form-control named-account-account-input mps_required" placeholder="Tên Hành Động" type="text" value="">
                            </div>                                                                        
                        </div>

                        <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-6 ">
                                <label class="small mb-1">Mã loại Hành Động</label>
                                <input id="codeTypeActionFormManagementCreateModalInput"  name="code" class="form-control code-account-account-input mps_required" placeholder="Mã Hành Động" type="text" value="">      
                            </div> 
                            <!-- <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Loại Phiếu</label>
                                <input id="typeFormTypeActionFormManagementCreateModalInput" name="type_form" class="form-control " placeholder="Loại Phiếu" type="text">
                            </div> -->
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Loại Phiếu</label>
                                <select id="typeFormTypeActionFormManagementCreateModalInput"  name="type_form" class="form-control form-select" placeholder="Loại Phiếu" type="text" value="">
                                    <option value="" selected>Lựa Chọn </option> 
                                </select>   
                              </div>

                        </div>

                        <div class="row gx-2 mb-2">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Chọn màu</label>
                                <input id="colorCodeTypeActionFormManagementCreateModalInput" name="color_code" class="form-control form-control-color" type="color" placeholder="#ffffff" value="" title="Choose your color">
                            </div>

                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Icon</label>
                                <input id="iconTypeActionFormManagementCreateModalInput" name="icon" class="form-control " placeholder="Icon" type="text">
                            </div>
                        </div>

                        <div class="row gx-2 mb-2 d-none">
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Người cập nhật</label>
                                <input id="updateTypeActionFormManagementCreateModalInput"  name="updated_by" class="form-control password-account-account-input " placeholder="Người cập nhật" type="text" value="">
                                
                            </div>
                            <div class=" mb-1 col-xl-6 ">
                                <label class="small mb-1">Ngày cập nhật</label>
                                <input id="updateAtTypeActionFormManagementCreateModalInput"  name="updated_at" class="form-control password-account-account-input " placeholder="Ngày cập nhật" type="text" value="">
                            </div>

                        </div>
                        <div class="row gx-2 mb-2 d-none">  
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Người tạo</label>
                                <input id="createByFormFormManagementCreateModalInput"  name="created_by" class="form-control password-account-account-input " placeholder="Người tạo" type="text" value="">
                            </div>   
                            <div class=" mb-1 col-xl-6">
                                <label class="small mb-1">Ngày tạo</label>
                                <input id="createAtTypeActionFormManagementCreateModalInput"  name="created_at" class="form-control password-account-account-input " placeholder="Người tạo" type="text" value="">
                            </div>                                          
                        </div>
                    </div>
                </div>
                

                <div class="modal-footer">
                    <button id="typeActionFormManagementCancelCreateModalBtnId" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal"><i class="fas fa-arrow-circle-left"></i>&nbsp;Hủy</button>
                    <button id="typeActionCreateModalBtnId" type="button" class="btn btn-primary btn-sm">&nbsp;Lưu</button>
                    <!-- <button id="accountAccountSaveAndNewModalBtnId" type="button" class="btn btn-primary btn-sm"><i class="d-none fas fa-save"></i>&nbsp;Lưu và thêm mới</button> -->
                    <!-- <button id="accountAccountTestCreateModalBtnId" type="button" class="btn btn-warning btn-sm"><i class="fas fa-vial"></i>&nbsp;Test</button> -->
                </div>

            </form>

        </div>
    </div>
</div>
